colors:
  - id: color:001
    name: "Azul primario"
    hex: "#005BBB"
    rgb: "0,91,187"
    usage: "Color de marca principal usado para encabezados, botones y fondos de señalización."
    contrast_ratio: "Cumple AA sobre fondo blanco"
  - id: color:002
    name: "Amarillo secundario"
    hex: "#FFD500"
    usage: "Color de acento para resaltados y alertas."

typography:
  - id: font:001
    name: "Inter"
    family: "Inter"
    weight: ["Regular", "Bold"]
    usage: "Usado en interfaces digitales para legibilidad."
  - id: font:002
    name: "Roboto Condensed"
    family: "Roboto Condensed"
    usage: "Usado para señalización y sistemas de visualización."

icons:
  - id: icon:bus
    name: "Autobús"
    style: "Outlined"
    source: "Material Design"
    usage: "Usado en señalización de paradas y mapas digitales."

shapes:
  - id: shape:001
    name: "Rectángulo redondeado"
    corner_radius: "8px"
    usage: "Usado para botones y señales de orientación."
