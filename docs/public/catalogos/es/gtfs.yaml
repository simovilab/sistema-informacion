      name: "shape_pt_lat"
      type: "Float"
      description: "Latitud de un punto de la forma."
    - id: field:113
      name: "shape_pt_lon"
      type: "Float"
      description: "Longitud de un punto de la forma."
    - id: field:114
      name: "shape_pt_sequence"
      type: "Integer"
      description: "Secuencia en la que los puntos de la forma se conectan para formar la forma."
    - id: field:115
      name: "shape_dist_traveled"
      type: "Float"
      description: "Distancia real recorrida a lo largo de la forma asociada, desde la primera parada hasta la parada especificada en este registro."

#-------------------------------------------------------------------------------
  - id: data-entity:022
    name: "Frecuencia"
    presence: "Optional"
