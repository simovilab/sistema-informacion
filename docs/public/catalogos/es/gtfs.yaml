    - id: field:117
      name: "start_time"
      type: "String"
      description: "Hora a la que el primer vehículo parte de la primera parada del viaje con el intervalo especificado."
    - id: field:118
      name: "end_time"
      type: "String"
      description: "Hora a la que el servicio cambia a un intervalo diferente (o cesa) en la primera parada del viaje."
    - id: field:119
      name: "headway_secs"
      type: "Integer"
      description: "Tiempo entre salidas desde la misma parada (en segundos)."
    - id: field:120
      name: "exact_times"
      type: "Integer"
      description: "0 = servicio basado en intervalos; 1 = representación comprimida de servicio basado en horario."

#-------------------------------------------------------------------------------
  - id: data-entity:023
    name: "Transbordo"
    presence: "Optional"
    description: "Reglas para realizar conexiones en puntos de transbordo entre rutas."
    fields:
    - id: field:109
      name: "from_stop_id"
      type: "String"
      description: "Identifica una parada desde la cual es posible una conexión."
    - id: field:110
      name: "to_stop_id"
      type: "String"
      description: "Identifica una parada a la cual es posible una conexión."
    - id: field:111
      name: "transfer_type"
      type: "Integer"
      description: "Tipo de conexión para el transbordo."
    - id: field:112
      name: "min_transfer_time"
      type: "Integer"
      description: "Tiempo mínimo necesario para transbordar entre las paradas (en segundos)."

#-------------------------------------------------------------------------------
