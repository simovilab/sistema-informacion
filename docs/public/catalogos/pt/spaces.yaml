# yaml-language-server: $schema=../schemas/spaces.schema.json

metadata:
  title: "Catálogo de Espaços Físicos"
  version: "0.1"
  date: "2025-12-16"
  description: "Um catálogo de categorias de espaços físicos no domínio do transporte público."
  author:
    - "Fabián Abarca Calderón"
  organization: "Laboratório de Sistemas Inteligentes de Mobilidade (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
  license: "CC BY-NC 4.0"

spaces:
  - id: "space:stop"
    name: "Parada"
    description: "Um local designado onde os ônibus param para embarcar ou desembarcar passageiros."
    type: "Physical"
    is_transit_infrastructure: true
    route_type: [3]

  - id: "space:station"
    name: "Estação"
    description: "Uma instalação maior que serve como centro para múltiplas paradas e rotas."
    type: "Physical"
    is_transit_infrastructure: true
    route_type: [0, 1, 2, 3, 4, 5, 6, 7, 11]

  - id: "space:terminal"
    name: "Terminal"
    description: "Um importante centro de transporte onde múltiplas rotas convergem, frequentemente com comodidades adicionais."
    type: "Physical"
    is_transit_infrastructure: true
    route_type: [0, 1, 2, 3, 4, 5, 6, 7, 11]

  - id: "space:street"
    name: "Rua"
    description: "Vias públicas e caminhos utilizados por vários modos de transporte."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:airport"
    name: "Aeroporto"
    description: "Uma instalação para viagens aéreas, incluindo pistas, terminais e serviços de apoio."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:stadium"
    name: "Estádio"
    description: "Um grande local para eventos esportivos e de entretenimento, frequentemente requerendo arranjos especiais de transporte."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:shopping"
    name: "Shopping Center"
    description: "Um complexo comercial que pode incluir instalações de estacionamento e acesso ao transporte público."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:attraction"
    name: "Atração"
    description: "Um local de interesse que pode atrair visitantes e requerer serviços de transporte."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:hospital"
    name: "Hospital"
    description: "Uma instalação médica que pode ter necessidades específicas de transporte para pacientes e funcionários."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:park"
    name: "Parque"
    description: "Uma área recreativa pública que pode ser servida por opções de transporte."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:campus"
    name: "Campus Universitário"
    description: "Os terrenos de uma instituição educacional que podem ter serviços de transporte dedicados."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:condominium"
    name: "Condomínio"
    description: "Um complexo residencial que pode ter arranjos específicos de transporte para os moradores."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:event"
    name: "Local de Eventos"
    description: "Um local onde eventos são realizados, frequentemente requerendo soluções temporárias de transporte."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:industrial"
    name: "Área Industrial"
    description: "Uma zona designada para atividades industriais que pode ter necessidades únicas de transporte."
    type: "Physical"
    is_transit_infrastructure: false

  - id: "space:market"
    name: "Mercado"
    description: "Uma área comercial onde bens são comprados e vendidos, potencialmente requerendo acesso de transporte."
    type: "Physical"
    is_transit_infrastructure: false
