# yaml-language-server: $schema=../schemas/technologies.schema.json

metadata:
  title: "Technology Portfolio Catalog"
  version: "1.0"
  date: "2025-09-18"
  description: "A catalog of technologies for a Public Transportation Information System."
  author:
    - "Fabián Abarca Calderón"
  organization: "Laboratorio de Sistemas Inteligentes de Movilidad (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
  license: "CC BY-NC 4.0"

technologies:

  # Backend Technologies

  - id: tech:python
    name: "Python"
    description: "Primary language for backend development, data processing, machine learning models, and research algorithms."
    version: "3.x"
    organization: "Python Software Foundation"
    website: "https://www.python.org/"
    usage: "Core language for APIs, data pipelines, ML, and research at SIMOVI."
    related_technologies:
      - "Django"
      - "Celery"
    status: "Active"
    documentation: "https://docs.python.org/3/"

  - id: tech:django
    name: "Django"
    description: "High-level Python web framework for robust APIs and backend services."
    version: "5.x"
    organization: "Django Software Foundation"
    website: "https://www.djangoproject.com/"
    usage: "Building transportation information backends with ORM, auth, and rapid development."
    related_technologies:
      - "Python"
      - "Django Channels"
    status: "Active"
    documentation: "https://docs.djangoproject.com/en/stable/"

  - id: tech:django_channels
    name: "Django Channels"
    description: "ASGI-based framework enabling WebSockets, long-lived connections, and pub/sub patterns for Django."
    version: "4.x"
    organization: "Django Software Foundation"
    website: "https://channels.readthedocs.io/"
    usage: "Real-time vehicle tracking, arrival countdowns, alerts, and operator dashboards with Redis channel layer."
    related_technologies:
      - "Django"
      - "Redis"
    status: "Active"
    documentation: "https://channels.readthedocs.io/en/stable/"

  - id: tech:celery
    name: "Celery Worker / Beat"
    description: "Distributed task queue and scheduler for asynchronous and periodic workloads."
    version: "5.x"
    organization: "Celery Project"
    website: "https://docs.celeryq.dev/"
    usage: "Data processing, GTFS updates, real-time ingestion, and scheduled sync jobs."
    related_technologies:
      - "RabbitMQ"
      - "Redis"
    status: "Active"
    documentation: "https://docs.celeryq.dev/en/stable/"

  - id: tech:airflow
    name: "Apache Airflow"
    description: "Workflow automation and scheduling platform for orchestrating data pipelines."
    version: "2.x"
    organization: "Apache Software Foundation"
    website: "https://airflow.apache.org/"
    usage: "ETL orchestration, scheduled ingestion, and reproducible pipelines for transit data."
    related_technologies:
      - "Python"
      - "PostgreSQL"
    status: "Active"
    documentation: "https://airflow.apache.org/docs/"

  - id: tech:postgresql
    name: "PostgreSQL"
    description: "Relational database backbone for transactional, analytical, and extensible workloads."
    version: "16.x"
    organization: "PostgreSQL Global Development Group"
    website: "https://www.postgresql.org/"
    usage: "Stores GTFS, routes, stops, schedules, and operational data; base platform for PostGIS and TimescaleDB extensions."
    related_technologies:
      - "PostGIS"
      - "TimescaleDB"
    status: "Active"
    documentation: "https://www.postgresql.org/docs/"

  - id: tech:postgis
    name: "PostGIS"
    description: "Spatial extension for PostgreSQL enabling advanced geospatial data types and queries."
    version: "3.x"
    organization: "PostGIS Project / OSGeo"
    website: "https://postgis.net/"
    usage: "Adds spatial indexing and geospatial functions for proximity, routing, and geometry operations on transit data."
    related_technologies:
      - "PostgreSQL"
      - "GeoJSON"
    status: "Active"
    documentation: "https://postgis.net/docs/"

  - id: tech:timescaledb
    name: "TimescaleDB"
    description: "Time-series extension providing hypertables, compression, and continuous aggregates."
    version: "16.x / TimescaleDB 2.x"
    organization: "Timescale Inc."
    website: "https://www.timescale.com/"
    usage: "Persists high-frequency telemetry and vehicle tracking time series with windowed analytics."
    related_technologies:
      - "PostgreSQL"
      - "Grafana"
    status: "Active"
    documentation: "https://docs.timescale.com/"

  - id: tech:redis
    name: "Redis"
    description: "In-memory data store for caching, sessions, and message brokering."
    version: "7.x"
    organization: "Redis Ltd."
    website: "https://redis.io/"
    usage: "Caches hot data, stores sessions, and acts as broker/coordination layer for Celery and Channels."
    related_technologies:
      - "Redis Streams"
      - "Celery"
    status: "Active"
    documentation: "https://redis.io/docs/"

  - id: tech:redis_streams
    name: "Redis Streams"
    description: "Log-structured, append-only streaming data type with persistence and consumer groups."
    version: "7.x"
    organization: "Redis Ltd."
    website: "https://redis.io/docs/data-types/streams/"
    usage: "Buffers high-frequency telemetry; feeds Channels push, Celery workers, and Airflow/ETL consumers."
    related_technologies:
      - "Redis"
      - "RabbitMQ"
    status: "Active"
    documentation: "https://redis.io/docs/data-types/streams/"

  - id: tech:rabbitmq
    name: "RabbitMQ"
    description: "Message broker with MQTT support for reliable, scalable messaging."
    version: "3.x"
    organization: "VMware / RabbitMQ"
    website: "https://www.rabbitmq.com/"
    usage: "MQTT broker for vehicle location ingestion and distribution to downstream real-time services."
    related_technologies:
      - "MQTT"
      - "Celery"
    status: "Active"
    documentation: "https://www.rabbitmq.com/documentation.html"

  - id: tech:strawberry
    name: "Strawberry"
    description: "Modern GraphQL library for Python enabling typed schemas and efficient data fetching."
    version: "0.230.x"
    organization: "Strawberry GraphQL"
    website: "https://strawberry.rocks/"
    usage: "Delivers augmented transit data to websites, screens, mobile apps, and other clients."
    related_technologies:
      - "GraphQL"
      - "Django"
    status: "Active"
    documentation: "https://strawberry.rocks/docs/"

  - id: tech:bytewax
    name: "Bytewax"
    description: "Python-first, Rust-powered framework for stateful stream processing with a dataflow API."
    version: "0.20.x"
    organization: "Bytewax"
    website: "https://bytewax.io/"
    usage: "Real-time pipelines over telemetry: ingest MQTT/WebSockets, windowed aggregates, joins, and outputs to Redis/TimescaleDB."
    related_technologies:
      - "Redis Streams"
      - "RabbitMQ"
    status: "Active"
    documentation: "https://docs.bytewax.io/"

  - id: tech:jena_fuseki
    name: "Apache Jena Fuseki"
    description: "SPARQL server and RDF triple store for semantic web data."
    version: "4.x"
    organization: "Apache Software Foundation"
    website: "https://jena.apache.org/documentation/fuseki2/"
    usage: "Stores and queries transportation ontologies and linked data for semantic interoperability."
    related_technologies:
      - "SPARQL"
      - "RDF"
    status: "Active"
    documentation: "https://jena.apache.org/documentation/fuseki2/"

  - id: tech:fastmcp
    name: "FastMCP"
    description: "Pythonic implementation of the Model Context Protocol for building MCP servers and clients."
    version: "0.x"
    organization: "Community"
    website: "https://modelcontextprotocol.io/"
    usage: "Exposes transit tools and resources to LLMs; connects chat agents with Infobús/Databús data."
    related_technologies:
      - "MCP"
      - "Python"
    status: "Active"
    documentation: "https://modelcontextprotocol.io/"

  - id: tech:strapi
    name: "Strapi CMS"
    description: "Headless CMS for managing dynamic content and configuration."
    version: "4.x"
    organization: "Strapi"
    website: "https://strapi.io/"
    usage: "Manages documentation, content, and configs for transportation information systems."
    related_technologies:
      - "Node.js"
      - "GraphQL"
    status: "Active"
    documentation: "https://docs.strapi.io/"

  - id: tech:rust
    name: "Rust"
    description: "Systems language for safe, high-performance, concurrent services."
    version: "1.75+"
    organization: "Rust Foundation"
    website: "https://www.rust-lang.org/"
    usage: "Performance-critical real-time data processing and streaming components."
    related_technologies:
      - "Bytewax"
      - "Wasm"
    status: "Active"
    documentation: "https://doc.rust-lang.org/"

