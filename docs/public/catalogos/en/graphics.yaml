# yaml-language-server: $schema=../schemas/graphics.schema.json

metadata:
  title: "Graphic Elements Catalog"
  version: "0.1"
  date: "2025-11-12"
  description: "Defines core visual elements including colors, typography, shapes, and icons."
  author:
    - "Ian Gama Oashi"
    - "Fabián Abarca Calderón"
  organization: "Laboratorio de Sistemas Inteligentes de Movilidad (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
  license: "CC BY-NC 4.0"

logo:
  - id: logo:system
    name: "System Logo"
    description: "Official logo for the Public Transport Information System."
    format: "SVG"
    usage: "Used in official documents, websites, and applications."
    colors:
      - "Primary Blue"
      - "Secondary Yellow"
  - id: logo:infotp
    name: "InfoTP Logo"
    description: "Logo for the Public Transport Information System (InfoTP)."
    format: "SVG"
    usage: "Used in official documents, websites, and applications."
    colors:
      - "Primary Blue"
      - "Secondary Yellow"
  - id: logo:databus
    name: "Databús Logo"
    description: "Primary logo for the Databús Public Transport Information System."
    format: "SVG"
    usage: "Used in official documents, websites, and applications."
    colors:
      - "Primary Blue"
      - "Secondary Yellow"
  - id: logo:infobus
    name: "Infobús Logo"
    description: "Logo for the Infobús Passenger Information System."
    format: "SVG"
    usage: "Used in passenger information displays and related materials."
    colors:
      - "Primary Blue"
      - "Secondary Yellow"
  - id: logo:simovi
    name: "SIMOVI Logo"
    description: "Logo for the Intelligent Mobility Systems Laboratory (SIMOVI)."
    format: "SVG"
    usage: "Used in research publications and laboratory materials."
    colors:
      - "Primary Blue"
      - "Secondary Yellow"

colors:
  - id: color:001
    name: "Primary Blue"
    hex: "#005BBB"
    rgb: "0,91,187"
    usage: "Primary brand color used for headers, buttons, and signage backgrounds."
    contrast_ratio: "AA compliant on white background"
  - id: color:002
    name: "Secondary Yellow"
    hex: "#FFD500"
    usage: "Accent color for highlights and alerts."

color_schemes:
  - id: scheme:001
    name: "Primary Color Scheme"
    colors:
      - "Primary Blue"
      - "White"
  - id: scheme:002
    name: "Alert Color Scheme"
    colors:
      - "Secondary Yellow"
      - "Black"

typography:
  - id: font:inter
    family: "Inter"
    weight: ["Regular", "Bold"]
    usage: "Used across digital interfaces for legibility."
  - id: font:bitcount
    family: "Bitcount"
    usage: "Used for signage and display systems."
  - id: font:libertinus
    family: "Libertinus"
    usage: "Used in printed materials and reports."

icons:
  - id: icon:bus
    name: "Bus Icon"
    style: "Outlined"
    source: "Material Design"
    usage: "Used in stop signage and digital maps."

shapes:
  - id: shape:001
    name: "Rounded Rectangle"
    corner_radius: "8px"
    usage: "Used for buttons and wayfinding signs."

layouts:
  - id: layout:001
    name: "Standard Signage Layout"
    description: "Layout template for bus stop signage."
    image: "https://images.com/standard_signage_layout.png"