# Interface catalog

interfaces:
  - id: interface:001
    name: "Databús API"
    description: "An application programming interface that facilitates real-time data management and distribution between devices and applications. RESTful API to access real-time and historical public transport data from the Databús system."
    type: "Application Programming Interface (API)"
    protocols:
      - "HTTPS"
      - "REST"
    data_formats:
      - "JSON"
    security:
      - "API Keys"
      - "TLS"
    version: "1.0.0"
    owner: "Laboratory of Intelligent Mobility Systems (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Databús Backend"
      - "Databús Database"
    status: "Active"
    documentation: "https://docs.simovi.ucr.ac.cr/databus/api"

  - id: interface:002
    name: "Databús GraphQL"
    description: "The GraphQL interface is a query language for flexible and efficient queries of public transport data from the Databús system. The client receives exactly what it requests, avoiding data over‑fetching."
    type: "Query Interface"
    protocols:
      - "HTTPS"
    data_formats:
      - "JSON"
    security:
      - "API Keys"
      - "JWT"
    version: "0.1.0"
    owner: "Laboratory of Intelligent Mobility Systems (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Databús Backend"
      - "Databús Database"
    status: "Active"
    documentation: "https://docs.simovi.ucr.ac.cr/databus/graphql"

  - id: interface:003
    name: "Databús MQTT"
    description: "MQTT messaging interface, designed for highly efficient communications in networks with low bandwidth, high latency, or unstable environments for transmitting real-time transport data from IoT devices to the Databús system."
    type: "Message Queue"
    protocols:
      - "TCP"
    data_formats:
      - "JSON"
      - "Binary"
    security:
      - "TLS"
    version: "3.1.1"
    owner: "Laboratory of Intelligent Mobility Systems (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Databús IoT Gateway"
      - "Databús Backend"
    status: "Active"
    documentation: "https://docs.simovi.ucr.ac.cr/databus/mqtt"

  - id: interface:004
    name: "Infobús API"
    description: "RESTful API to access public transport information, routes, schedules and services of the Infobús system. Also called INTERBUS, it is a fieldbus‑type communication system designed to transmit data between controllers and distributed I/O modules (sensors, actuators)."
    type: "Application Programming Interface (API)"
    protocols:
      - "HTTP"
      - "TCP"
      - "WebSocket"
    data_formats:
      - "JSON"
      - "XML"
    security:
      - "OAuth 2.0"
    version: "0.0.1"
    owner: "Laboratory of Intelligent Mobility Systems (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Infobús Backend"
      - "Infobús Database"
    status: "Active"
    documentation: "https://docs.simovi.ucr.ac.cr/infobus/api"

  - id: interface:005
    name: "Infobús SSE"
    description: "Server-Sent Events interface used as a standardized channel for a server to send data to the client in real time over HTTP, to deliver real‑time public transport updates to Infobús web clients."
    type: "Event Stream"
    protocols:
      - "HTTPS"
    data_formats:
      - "JSON"
      - "Text"
      - "XML"
    security:
      - "TLS"
    version: "0.1.0"
    owner: "Laboratory of Intelligent Mobility Systems (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Infobús Backend"
      - "Infobús Web Client"
    status: "Active"
    documentation: "https://docs.simovi.ucr.ac.cr/infobus/sse"

  - id: interface:006
    name: "Infobús WebSocket"
    description: "WebSocket interface for bidirectional real-time communication between the Infobús system and client applications."
    type: "Event Stream"
    protocols:
      - "TCP"
      - "HTTPS"
    data_formats:
      - "JSON"
      - "XML"
    security:
      - "TLS"
    version: "0.1.0"
    owner: "Laboratory of Intelligent Mobility Systems (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Infobús Backend"
      - "Infobús Mobile App"
      - "Infobús Web Client"
    status: "Active"
    documentation: "https://docs.simovi.ucr.ac.cr/infobus/websockets"

  - id: interface:007
    name: "Infobús SPARQL"
    description: "SPARQL interface for semantic queries over linked public transport data in the Infobús system."
    type: "Query Interface"
    protocols:
      - "HTTPS"
    data_formats:
      - "JSON"
      - "XML"
    security:
      - "OAuth 2.0"
      - "TLS"
    version: "0.1.0"
    owner: "Laboratory of Intelligent Mobility Systems (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Infobús Knowledge Graph"
      - "Infobús RDF Store"
    status: "Active"
    documentation: "https://docs.simovi.ucr.ac.cr/infobus/sparql"

  - id: interface:008
    name: "Infobús MCP"
    description: "Model Context Protocol (MCP) interface that allows AI applications to access data and tools of the Infobús system."
    type: "Remote Procedure Call (RPC)"
    protocols:
      - "HTTPS"
      - "WebSocket"
    data_formats:
      - "JSON"
    security:
      - "TLS"
    version: "0.1.0"
    owner: "Laboratory of Intelligent Mobility Systems (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Infobús MCP Server"
      - "AI Applications"
    status: "Active"
    documentation: "https://docs.simovi.ucr.ac.cr/infobus/mcp"
