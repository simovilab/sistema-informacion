templates:
  - id: template:poster
    name: "Information Poster"
    size: "A2"
    layout: "Header + Image + Body + Footer"
    logo_position: "Top-left"
    primary_color: "Primary Blue"
    font: "Inter Regular 14pt"
    file_format: "Adobe Illustrator / PDF"

  - id: template:ppt
    name: "Presentation Template"
    ratio: "16:9"
    font: "Inter"
    colors: ["Primary Blue", "Gray 600"]
    slide_types:
      - "Title Slide"
      - "Content Slide"
      - "Conclusion Slide"