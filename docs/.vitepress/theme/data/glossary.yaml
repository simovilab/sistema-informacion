- term: TIC
  definition: Tecnologías de la Información y la Comunicación
  translation: Information and Communication Technologies
  description: Conjunto de tecnologías desarrolladas para gestionar información y enviarla de un lugar a otro.

- term: GTFS
  definition: General Transit Feed Specification
  translation: Especificación General del Suministro de Datos de Transporte Público
  description: Estándar de facto para la distribución de datos abiertos de transporte público dirigidos a las personas usuarias y consumido por aplicaciones de movilidad.

- term: Triaje
  definition: Priorización y clasificación de requisitos
  translation: Triage
  description: Proceso de evaluación y clasificación de elementos según su importancia, urgencia o prioridad para optimizar recursos y tiempo.

- term: Validación
  definition: Confirmación de que los requisitos cumplen con las necesidades del usuario
  translation: Validation
  description: Proceso de verificación que asegura que un producto, sistema o proceso satisface los requisitos especificados y las expectativas del usuario final.

- term: MaaS
  definition: Mobility as a Service
  translation: Movilidad como Servicio
  description: Enfoque que integra diferentes servicios de transporte en una única plataforma digital accesible bajo demanda.

- term: API
  definition: Application Programming Interface
  translation: Interfaz de Programación de Aplicaciones
  description: Conjunto de reglas y protocolos que permite la comunicación e intercambio de datos entre diferentes sistemas y aplicaciones.

- term: UX
  definition: User Experience
  translation: Experiencia del Usuario
  description: Conjunto de emociones, percepciones y respuestas que un usuario experimenta al interactuar con un producto, sistema o servicio.

- term: UI
  definition: User Interface
  translation: Interfaz de Usuario
  description: Medio a través del cual un usuario interactúa con un sistema, incluyendo elementos visuales y controles que facilitan la navegación y operación.

- term: SaaS
  definition: Software as a Service
  translation: Software como Servicio
  description: Modelo de distribución de software en el que las aplicaciones se alojan en la nube y se accede a ellas a través de Internet mediante suscripción.

- term: Open Data
  definition: Open Data
  translation: Datos Abiertos
  description: Información que se puede acceder, utilizar, modificar y compartir libremente por cualquier persona para cualquier propósito.

- term: Interoperabilidad
  definition: Interoperabilidad
  translation: Interoperability
  description: Capacidad de diferentes sistemas, organizaciones o componentes para trabajar juntos y compartir información de manera efectiva y sin restricciones.

- term: API REST
  definition: Representational State Transfer API
  translation: API de Transferencia de Estado Representacional
  description: Estilo de arquitectura para diseñar servicios web que permite la comunicación entre sistemas a través de HTTP

  - term: Gobernanza
  definition: Gobierno y gestión de sistemas, procesos y decisiones en el ámbito público
  translation: Governance
  description: Conjunto de políticas, procesos y estructuras que aseguran la administración eficaz, transparente y responsable de organizaciones y sistemas públicos.

- term: Comité Directivo Técnico
  definition: Órgano multisectorial para la coordinación técnica y estratégica
  translation: Technical Steering Committee
  description: Grupo formado por representantes de diversos sectores encargado de asesorar, coordinar y supervisar la implementación tecnológica y organizacional en un sistema.

- term: Ciclo ADM
  definition: Método de Desarrollo de Arquitectura
  translation: Architecture Development Method (ADM)
  description: Marco de trabajo del estándar TOGAF que guía el diseño, planificación, implementación y gobernanza de arquitecturas empresariales.

- term: Fragmentación institucional
  definition: División y falta de coordinación entre entidades
  translation: Institutional fragmentation
  description: Situación donde diferentes organismos o entidades actúan de forma aislada o descoordinada, afectando la eficiencia y coherencia de políticas y servicios.

- term: Unicidad de la información
  definition: Información consistente y única en el sistema
  translation: Data uniqueness
  description: Garantía de que los datos son uniformes, sin duplicados ni inconsistencias, para asegurar precisión y confianza en la información disponible.

- term: Estándares abiertos
  definition: Normas públicas para asegurar compatibilidad y acceso
  translation: Open standards
  description: Conjuntos de especificaciones técnicas disponibles públicamente que facilitan la interoperabilidad y evitan la dependencia de proveedores.

- term: Sostenibilidad financiera
  definition: Capacidad de mantener operaciones con recursos económicos adecuados
  translation: Financial sustainability
  description: Capacidad de una organización o sistema para financiar sus actividades y mantenerse operativo a largo plazo sin comprometer su viabilidad.

- term: Personas usuarias
  definition: Individuos que utilizan un servicio o sistema
  translation: Users (gender-neutral: people users)
  description: Personas que interactúan con un sistema o servicio, siendo el foco principal para el diseño y mejora de experiencias y funcionalidades.

- term: Elicitación
  definition: Proceso inicial para recopilar las necesidades y expectativas de las partes interesadas.
  translation: Elicitation
  description: Actividad mediante la cual se recolecta información relevante de personas usuarias y actores clave, usando entrevistas, encuestas, observación y análisis de procesos.

- term: Especificación de requisitos
  definition: Formalización escrita y detallada de los requisitos de un sistema.
  translation: Requirements Specification
  description: Documento estructurado que describe los requisitos funcionales, no funcionales y de rendimiento, redactados de forma clara, sin ambigüedades y verificables.

- term: Matriz de trazabilidad
  definition: Herramienta que vincula requisitos con sus fuentes y resultados.
  translation: Traceability Matrix
  description: Estructura que permite rastrear el origen, evolución y cumplimiento de cada requisito dentro del proceso de desarrollo de un sistema.

- term: SysML
  definition: Systems Modeling Language
  translation: Lenguaje de Modelado de Sistemas
  description: Lenguaje gráfico basado en UML utilizado para especificar, analizar, diseñar y verificar sistemas complejos en ingeniería de sistemas.

- term: QFD
  definition: Quality Function Deployment
  translation: Despliegue de la Función de Calidad
  description: Metodología estructurada para traducir las necesidades de las personas usuarias en requisitos técnicos del sistema o producto.

- term: Requisito funcional
  definition: Requisito que describe una función específica que el sistema debe realizar.
  translation: Functional Requirement
  description: Indicación concreta de una acción, proceso o comportamiento que el sistema debe ejecutar para satisfacer las necesidades del usuario.

- term: Requisito no funcional
  definition: Requisito que define cómo debe comportarse el sistema.
  translation: Non-functional Requirement
  description: Especificación que describe atributos como rendimiento, seguridad, escalabilidad o accesibilidad del sistema.

- term: Requisito de rendimiento
  definition: Requisito que establece métricas cuantificables sobre el funcionamiento del sistema.
  translation: Performance Requirement
  description: Condición medible que el sistema debe cumplir en términos de eficiencia, tiempo de respuesta, concurrencia o capacidad.

- term: Verificación
  definition: Evaluación del cumplimiento de requisitos especificados.
  translation: Verification
  description: Proceso mediante el cual se comprueba que los requisitos han sido implementados correctamente y que el sistema funciona de acuerdo con ellos.
  
- term: MA
  definition: Maintainability
  translation: Mantenibilidad
  description: Capacidad de brindar un mantenimiento al sistema y realizar actualizaciones funcionales o visuales

- term: SE
  definition: Security
  translation: Seguridad
  description: Protección de información y datos sensibles de usuarios, trabajadores o de la empresa

- term: FL
  definition: Flexibility
  translation: Flexibilidad
  description: El sistema debe ser capaz de adaptarse a cambios futuros de cualquier tipo
  
- term: SU
  definition: Sustainability
  translation: Sostenibilidad
  description: El sistema de ser capaz de ser rentable durante su ciclo de vida

- term: TR
  definition: Time response
  translation: Tiempo de respuesta
  description: Rapidez con la que responde el sistema, debe ser lo más rápida posible
