metadata:
  title: "Stakeholder Catalog"
  version: "1.1"
  date: "2025-10-30"
  description: "A catalog of stakeholder categories for the Public Transportation Information System."
  author:
    - "Jose Murillo Vargas"
    - "Fabián Abarca Calderón"
  organization: "Laboratorio de Sistemas Inteligentes de Movilidad (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
  license: "CC BY-NC 4.0"

stakeholders:
  - id: "stakeholder:001"
    name: "Passengers"
    description: "Individuals who use the public transportation system for their daily commutes or travel needs."
    role: "End Users"
    interests:
      - "Reliable and timely information about bus arrivals and departures."
      - "User-friendly mobile application for route planning."
      - "Real-time updates on service disruptions or delays."
    influence: "High"
    priority: "High"

  - id: "stakeholder:002"
    name: "Bus Operators"
    description: "Companies or entities responsible for operating the buses within the public transportation system."
    role: "Service Providers"
    interests:
      - "Efficient scheduling and dispatching of buses."
      - "Access to real-time data for better fleet management."
      - "Integration with payment systems for fare collection."
    influence: "High"
    priority: "High"

  - id: "stakeholder:003"
    name: "Transport Authorities"
    description: "Government entities that oversee public transportation policies, regulations, and funding."
    role: "Regulators and Planners"
    interests:
      - "Compliance with transportation regulations and standards."
      - "Data analytics for improving transportation services."
      - "Public satisfaction and feedback mechanisms."
    influence: "High"
    priority: "Medium"

  - id: "stakeholder:004"
    name: "Maintenance Teams"
    description: "Personnel responsible for the maintenance and repair of buses and related infrastructure."
    role: "Support Staff"
    interests:
      - "Access to maintenance schedules and records."
      - "Real-time alerts on vehicle issues or breakdowns."
      - "Efficient communication with bus operators."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:005"
    name: "IT Support Staff"
    description: "Teams responsible for maintaining the technological infrastructure of the Public Transportation Information System."
    role: "Technical Support"
    interests:
      - "System uptime and reliability."
      - "Security of user data and system integrity."
      - "Scalability to handle increasing user demand."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:006"
    name: "Technology and Infrastructure Providers"
    description: "Entities that design, build, and operate the core digital and financial infrastructure, including the central bank and technology providers."
    role: "Technology Vendors"
    interests:
      - "Security and stability of technical platforms."
      - "Adherence to industry standards."
      - "Successful integration with other system components."
    influence: "High"
    priority: "High"

  - id: "stakeholder:007"
    name: "Academic and Research Bodies"
    description: "University laboratories and research centers that provide independent technical oversight, data analysis, and strategic planning support."
    role: "Research Organizations"
    interests:
      - "Providing independent, data-driven technical oversight."
      - "Influencing public policy with evidence-based research."
      - "Using mobility data to create and validate urban development models."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:008"
    name: "International Partners and Sponsors"
    description: "Multilateral organizations and development agencies that provide funding, technical expertise, and strategic support for modernization projects."
    role: "International Organizations"
    interests:
      - "Fulfilling climate and development goals through funded projects."
      - "Ensuring successful implementation and governance of supported initiatives."
      - "Promoting the adoption of international standards and best practices."
    influence: "Medium"
    priority: "High"