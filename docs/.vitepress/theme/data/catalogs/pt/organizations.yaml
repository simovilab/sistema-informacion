metadata:
  title: "Organization Catalog"
  version: "1.3"
  date: "2025-10-30"
  description: "A catalog of specific organizations for the Public Transportation Information System."
  author:
    - "Jose Murillo Vargas"
    - "Fabián Abarca Calderón"
  organization: "Laboratorio de Sistemas Inteligentes de Movilidad (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
