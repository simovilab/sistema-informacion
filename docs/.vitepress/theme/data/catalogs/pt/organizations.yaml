organizations:
  - id: "organization:001"
    name: "Intelligent Mobility Systems Laboratory (SIMOVI)"
    description: "A research lab at the University of Costa Rica focused on intelligent mobility systems."
    stakeholder: "stakeholder:007"
    type: "Research Laboratory"
    contact: "simovi@ucr.ac.cr"
    website: "https://simovi.ucr.ac.cr"
    location: "University of Costa Rica, San José, Costa Rica"
    parent_organization: null
    roles:
      - "Research"
      - "Development"
      - "Consulting"

  - id: "organization:002"
    name: "Ministry of Public Works and Transport (MOPT)"
    description: "The government ministry that acts as the supreme authority and rector of the transport sector, setting national policy."
    stakeholder: "stakeholder:003"
    type: "Government Agency"
    contact: "dvagecorrespondencia@mopt.go.cr"
    website: "https://www.mopt.go.cr/"
    location: "San José, Costa Rica"
    parent_organization: null
    roles:
      - "Planning"
      - "Regulation"

  - id: "organization:003"
    name: "Public Transport Council (CTP)"
    description: "The specialized body under MOPT, responsible for the day-to-day management and operational regulation of public transport."
    stakeholder: "stakeholder:003"
    type: "Government Agency"
    contact: "atencion.usuario@ctp.go.cr"
    website: "https://www.ctp.go.cr/"
    location: "San José, Costa Rica"
    parent_organization: "organization:002"
    roles:
      - "Operation"
      - "Regulation"

  - id: "organization:004"
    name: "Regulatory Authority for Public Services (ARESEP)"
    description: "An independent authority that regulates public services by setting tariffs and overseeing service quality."
    stakeholder: "stakeholder:003"
    type: "Government Agency"
    contact: "cmora@aresep.go.cr"
    website: "https://aresep.go.cr/"
    location: "San José, Costa Rica"
    parent_organization: null
    roles:
      - "Regulation"
      - "Oversight"

  - id: "organization:005"
    name: "Central Bank of Costa Rica (BCCR)"
    description: "The central bank responsible for operating the national electronic payment system (SINPE-TP)."
    stakeholder: "stakeholder:006"
    type: "Government Agency"
    contact: "atencionalciudadano@bccr.fi.cr"
    website: "https://www.bccr.fi.cr/"
    location: "San José, Costa Rica"
    parent_organization: null
    roles:
      - "Technology Provider"
      - "Operation"

  - id: "organization:006"
    name: "National Laboratory of Materials and Structural Models (LanammeUCR)"
    description: "A university research center that provides legally mandated independent technical oversight of the national road network."
    stakeholder: "stakeholder:007"
    type: "Research Laboratory"
    contact: "contact@lanamme.ucr.ac.cr"
    website: "https://www.lanamme.ucr.ac.cr/"
