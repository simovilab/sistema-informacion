# Requirements catalog
requirements:
  - id: requirement:001
    name: "Real-Time Bus Tracking"
    description: "The system shall provide real-time tracking of buses to users."
    application:
      - "application:001"
      - "application:002"
    type: "Functional"
    priority: "High"
    status: "Approved"
    rationale: "To enhance user experience and improve transit efficiency."
    stakeholders:
      - "Passengers"
      - "Transit Authorities"
    acceptance_criteria:
      - "Users can view real-time bus locations on a map."
      - "Bus arrival times are updated in real-time."
    related_components:
      - "GPS Tracking Module"
      - "Mobile Application"
    related_interfaces:
      - "Bus Location API"
    related_data_entities:
      - "Bus"
      - "Route"
    related_actors:
      - "Passenger"
  - id: requirement:002
    name: "User Authentication"
    description: "The system shall provide secure user authentication and authorization."
    application:
      - "application:001"
      - "application:002"
    type: "Functional"
    priority: "Medium"
    status: "Approved"
    rationale: "To protect user data and ensure secure access to the system."
    stakeholders:
      - "Passengers"
      - "System Administrators"
    acceptance_criteria:
      - "Users can register and log in using email and password."
      - "Password recovery options are available."
    related_components:
      - "Authentication Service"
      - "User Management Module"
    related_interfaces:
      - "User Authentication API"
    related_data_entities:
      - "User"
    related_actors:
      - "Passenger"
      - "System Administrator"
