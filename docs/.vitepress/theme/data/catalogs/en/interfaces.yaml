# Metadata about the catalog
metadata:
  title: "Architecture Interfaces Catalog"
  version: "1.0"
  date: "2025-09-18"
  description: "A catalog of architectural interfaces for a Public Transportation Information System."
  author: "Fabián Abarca Calderón"
