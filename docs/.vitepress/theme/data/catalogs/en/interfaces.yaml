# Interfaces catalog
interfaces:
  - id: interface:001
    name: "User Authentication Interface"
    description: "Interface for user authentication and authorization."
    type: "REST API"
    protocols:
      - "HTTPS"
    dataFormats:
      - "JSON"
    security:
      - "OAuth 2.0"
    version: "1.0"
    owner: "Intelligent Mobility Systems Laboratory (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://docs.example.com/user-auth-interface"

  - id: interface:002
    name: "HTTP Protocol"
    description: "Fundamental protocol for web communication, used for information exchange between clients and servers."
    type: "REST API"
    protocols:
      - "HTTP"
      - "HTTPS"
    dataFormats:
      - "JSON"
      - "XML"
      - "Text"
      - "Binary"
    security:
      - "TLS"
    version: "2.0"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/HTTP"

  - id: interface:003
    name: "REST API"
    description: "Application programming interface based on the REST architectural style, used to connect distributed systems and facilitate data exchange between applications, web services, and databases."
    type: "REST API"
    protocols:
      - "HTTP"
      - "HTTPS"
    dataFormats:
      - "JSON"
      - "XML"
      - "Text"
    security:
      - "OAuth 2.0"
      - "TLS"
    version: "3.0"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://www.ibm.com/think/topics/rest-apis"

  - id: interface:004
    name: "GraphQL API"
    description: "Query language for APIs that allows clients to request exactly the data they need, enabling flexible schema evolution and efficient data retrieval."
    type: "GraphQL"
    protocols:
      - "HTTP"
      - "HTTPS"
    dataFormats:
      - "JSON"
    security:
      - "JWT"
      - "TLS"
    version: "1.0"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://aws.amazon.com/es/compare/the-difference-between-graphql-and-rest/"

  - id: interface:005
    name: "Web User Interface (WUI)"
    description: "Communication protocol between the user and an application or website through a web browser."
    type: "HTML"
    protocols:
      - "HTTP"
    dataFormats:
      - "HTML"
      - "JSON"
    security:
      - "XSS"
    version: "HTTP/2"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://www.ibm.com"

  - id: interface:006
    name: "WebSocket Interface"
    description: "Real-time bidirectional communication protocol between client and server, allowing messages to be sent at any time."
    type: "WebSocket"
    protocols:
      - "WebSocket"
    dataFormats:
      - "Text"
      - "Binary"
    security:
      - "TLS"
    version: "1.0"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/HTTP"

  - id: interface:007
    name: "MQTT Interface"
    description: "Communication protocol based on a publish/subscribe model where devices do not communicate directly. The user connects to a server that filters and distributes messages."
    protocols:
      - "TCP/IP"
    dataFormats:
      - "JSON"
      - "Binary"
    security:
      - "TLS"
      - "SSL"
    version: "3.1.1"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://mqtt.org"

  - id: interface:008
    name: "gRPC Interface"
    description: "Interface based on gRPC that uses Protocol Buffers acting as a contract for communication between applications. It is a framework that uses Protobuf definitions for RPC communication (remote function execution)."
    type: "gRPC"
    protocols:
      - "HTTP"
    dataFormats:
      - "Protobuf"
    security:
      - "TLS"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://protobuf.dev/overview/"

  - id: interface:009
    name: "Protobuf Interface"
    description: "Interface based on gRPC that uses Protocol Buffers for efficient serialization of structured data and definition of remote services. It is the format for defining data messages and the structure of the service interface."
    type: "gRPC"
    protocols:
      - "JSON"
      - "XML"
    dataFormats:
      - "Binary"
    security:
      - "TLS"
    version: "proto3"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://protobuf.dev/overview/"

  - id: interface:010
    name: "SSE Server-Sent Events"
    description: "Web technology that allows the server to automatically send data to the browser continuously through an open HTTP connection."
    type: "Event Stream"
    protocols:
      - "HTTP"
      - "HTTPS"
    dataFormats:
      - "Text"
    security:
      - "TLS"
    version: "1.0"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events"

  - id: interface:011
    name: "ZIP File Transfer"
    description: "Compressed file format used to efficiently package and transfer files."
    type: "File Transfer"
    protocols:
      - "HTTP"
      - "FTP"
      - "SFTP"
    dataFormats:
      - "Binary"
    security:
      - "TLS"
    version: "6.3.10"
    owner: "Architecture Team"
    contact: "simovi@ucr.ac.cr"
    status: "Active"
    documentation: "https://www.loc.gov/preservation/digital/formats/fdd/fdd000362.shtml?utm"
