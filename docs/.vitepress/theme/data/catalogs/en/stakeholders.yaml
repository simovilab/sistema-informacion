# yaml-language-server: $schema=./stakeholders.schema.json

metadata:
  title: "Stakeholder Catalog"
  version: "1.1"
  date: "2025-10-23"
  description: "A catalog of stakeholder categories for the Public Transportation Information System."
  author:
    - "Jose Murillo Vargas"
    - "Fabián Abarca Calderón"
  organization: "Intelligent Mobility Systems Laboratory (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
  license: "CC BY-NC 4.0"

stakeholders:
  - id: "stakeholder:001"
    name: "Users (Riders)"
    description: "Individuals who use the public transport system for their daily commutes or travel needs."
    role: "End Users"
    interests:
      - "Reliable and timely information on bus arrivals and departures."
      - "User-friendly mobile application for route planning."
      - "Real-time updates on service disruptions or delays."
    influence: "High"
    priority: "High"

  - id: "stakeholder:002"
    name: "Bus Operating Companies"
    description: "Companies or entities responsible for operating buses within the public transport system."
    role: "Service Providers"
    interests:
      - "Efficient bus scheduling and dispatching."
      - "Access to real-time data for better fleet management."
      - "Integration with payment systems for fare collection."
    influence: "High"
    priority: "High"

  - id: "stakeholder:003"
    name: "Public Transport Authorities"
    description: "Governmental entities that oversee public transport operations, policies, regulations, and funding."
    role: "Regulators and Planners"
    interests:
      - "Compliance with transport regulations and standards."
      - "Data analysis to improve transport services."
      - "User satisfaction and feedback mechanisms."
    influence: "High"
    priority: "Medium"

  - id: "stakeholder:004"
    name: "Public Transport Service Regulators"
    description: "Entities responsible for establishing and enforcing regulations and standards for the public transport service."
    role: "Regulators"
    interests:
      - "Ensuring compliance with industry regulations and standards."
      - "Monitoring service quality and user safety."
      - "Implementing policies to improve transport efficiency and sustainability."
    influence: "High"
    priority: "High"

  - id: "stakeholder:005"
    name: "Technical Maintenance Teams"
    description: "Staff responsible for the maintenance and repair of buses and related infrastructure."
    role: "Support Staff"
    interests:
      - "Access to maintenance schedules and records."
      - "Real-time alerts on vehicle issues or breakdowns."
      - "Efficient communication with bus operators."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:006"
    name: "Information and Communication Technology (ICT) Support Staff"
    description: "Teams responsible for maintaining the technological infrastructure of the public transport information system."
    role: "Technical Support"
    interests:
      - "System availability and reliability."
      - "Security of user data and system integrity."
      - "Scalability to handle increasing user demand."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:007"
    name: "Information and Communication Technology (ICT) Providers"
    description: "Entities that design, build, and operate the digital infrastructure."
    role: "Technology Vendors"
    interests:
      - "Security and stability of technical platforms."
      - "Adherence to industry standards."
      - "Successful integration with other system components."
    influence: "High"
    priority: "High"

  - id: "stakeholder:008"
    name: "Academic and Research Bodies"
    description: "University laboratories and research centers providing independent technical oversight, data analysis, and strategic planning support."
    role: "Research Organizations"
    interests:
      - "Providing independent, data-driven technical oversight."
      - "Influencing public policy with evidence-based research."
      - "Using mobility data to create and validate urban development models."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:009"
    name: "International Cooperation Agencies"
    description: "Multilateral organizations and development agencies providing funding, technical expertise, and strategic support for modernization projects."
    role: "International Organizations"
    interests:
      - "Meeting climate and development goals through funded projects."
      - "Ensuring successful implementation and governance of supported initiatives."
      - "Promoting the adoption of international standards and best practices."
    influence: "Medium"
    priority: "High"

  - id: "stakeholder:010"
    name: "Non-Governmental and Civil Society Organizations"
    description: "Entities that represent civil society interests and advocate for public policy changes."
    role: "Civil Society"
    interests:
      - "Promoting equity and social justice in public transport."
      - "Ensuring citizen participation in decision-making."
      - "Monitoring compliance with user rights."
    influence: "Medium"
    priority: "High"

  - id: "stakeholder:011"
    name: "Road Users"
    description: "Pedestrians, cyclists, private vehicle drivers, and other users who share road infrastructure with public transport."
    role: "Civil Society"
    interests:
      - "Safety at intersections and bus stops."
      - "Equitably shared road infrastructure."
      - "Reduction of congestion and pollution."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:012"
    name: "People with Disabilities"
    description: "Individuals with reduced mobility, visual, auditory, or other disabilities requiring special accessibility features in transport."
    role: "End Users"
    interests:
      - "Universal accessibility on buses and at stops (ramps, wheelchair space)."
      - "Clear auditory and visual information systems."
      - "Fair tariffs and assistance policies."
    influence: "High"
    priority: "High"