colors:
  - id: color:001
    name: "Primary Blue"
    hex: "#005BBB"
    rgb: "0,91,187"
    usage: "Primary brand color used for headers, buttons, and signage backgrounds."
    contrast_ratio: "AA compliant on white background"
  - id: color:002
    name: "Secondary Yellow"
    hex: "#FFD500"
    usage: "Accent color for highlights and alerts."

typography:
  - id: font:001
    family: "Inter"
    weight: ["Regular", "Bold"]
    usage: "Used across digital interfaces for legibility."
  - id: font:002
    family: "Roboto Condensed"
    usage: "Used for signage and display systems."

icons:
  - id: icon:bus
    name: "Bus Icon"
    style: "Outlined"
    source: "Material Design"
    usage: "Used in stop signage and digital maps."

shapes:
  - id: shape:001
    name: "Rounded Rectangle"
    corner_radius: "8px"
    usage: "Used for buttons and wayfinding signs."
