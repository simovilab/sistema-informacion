# yaml-language-server: $schema=../schemas/entities.schema.json
# Metadata about the catalog

metadata:
  title: "Catálogo de Entidades de Datos"
  version: "1.0.0"
  date: "2025-09-18"
  description: "Entidades canónicas del Sistema de Información de Transporte Público (alineadas a GTFS y extensiones operativas)."
  author:
    - "Jostin Cubero Torres"
    - "Fabián Abarca Calderón"
  organization: "Laboratorio de Sistemas Inteligentes de Movilidad (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
  license: "CC BY-NC 4.0"

data_entities:

# ----
# GTFS
# ----

  - id: data-entity:001
    name: "Agency"
    presence: "Required"
    description: "Transit agencies with service represented in this dataset."
    attributes:
    - id: attribute:001
      name: "agency_id"
      type: "String"
      presence: "Conditionally Required"
      description: "Identifies a transit brand which is often synonymous with a transit agency."
    - id: attribute:002
      name: "agency_name"
      type: "String"
      presence: "Required"
      description: "Full name of the transit agency."
    - id: attribute:003
      name: "agency_url"
      type: "String"
      presence: "Required"
      description: "URL of the transit agency."
    - id: attribute:004
      name: "agency_timezone"
      type: "String"
      presence: "Required"
      description: "Timezone where the transit agency is located."
    - id: attribute:005
      name: "agency_lang"
      type: "String"
      presence: "Optional"
      description: "Primary language used by this transit agency."
    - id: attribute:006
      name: "agency_phone"
      type: "String"
      presence: "Optional"
      description: "A voice telephone number for the specified agency."
    - id: attribute:007
      name: "agency_fare_url"
      type: "String"
      presence: "Optional"
      description: "URL of a web page where a rider can purchase tickets or other fare instruments for that agency."
    - id: attribute:008
      name: "agency_email"
      type: "String"
      presence: "Optional"
      description: "Email address actively monitored by the agency customer service department."
    - id: attribute:009
      name: "cemv_support"
      type: "String"
      presence: "Optional"
      description: "Indicates if riders can access a transit service associated with this agency by using a contactless EMV"

# --------------------------------------------------------------------------------------
  - id: data-entity:002
    name: "Stop"
    presence: "Conditionally Required"
    description: "Stops where vehicles pick up or drop off riders. Also defines stations and station entrances."
    attributes:
    - id: attribute:010
      name: "stop_id"
      type: "String"
      presence: "Required"
      description: "Identifies a location: stop/platform, station, entrance/exit, generic node or boarding area"
    - id: attribute:011
      name: "stop_code"
      type: "String"
      presence: "Optional"
      description: "Short text or a number that identifies the location for riders."
    - id: attribute:012
      name: "stop_name"
      type: "String"
      presence: "Conditionally Required"
      description: "Name of the location."
    - id: attribute:013
      name: "stop_desc"
      type: "String"
      presence: "Optional"
      description: "Description of the location that provides useful, quality information."
    - id: attribute:014
      name: "stop_lat" 
      type: "Float"
      presence: "Conditionally Required"
      description: "Latitude of the location."
    - id: attribute:015
      name: "stop_lon"
      type: "Float"
      presence: "Conditionally Required"
      description: "Longitude of the location."
    - id: attribute:016
      name: "zone_id"
      type: "String"
      presence: "Optional"
      description: "Identifies the fare zone for a stop."
    - id: attribute:017
      name: "stop_url"
      type: "String"
      presence: "Optional"
      description: "URL of a web page about the location."
    - id: attribute:018
      name: "location_type"
      type: "String"
      presence: "Optional"
      description: "Location type. " 
    - id: attribute:019
      name: "parent_station"
      type: "String"
      presence: "Conditionally Required"
      description: "Defines hierarchy between the different locations defined in stops.txt." 
    - id: attribute:020
      name: "stop_timezone"
      type: "String"
      presence: "Optional"
      description: "Timezone of the location."
    - id: attribute:021
      name: "wheelchair_boarding"
      type: "String"
      presence: "Optional"
      description: "Indicates whether wheelchair boardings are possible from the location."
    - id: attribute:022
      name: "level_id"
      type: "String"
      presence: "Optional"
      description: "Level of the location." 
    - id: attribute:023
      name: "platform_code"
      type: "String"
      presence: "Optional"
      description: "Platform identifier for a platform stop (a stop belonging to a station)."
    - id: attribute:024
      name: "stop_access"
      type: "Integer"
      presence: "Optional"
      description: "Indicates how the stop is accessed for a particular station."
#-------------------------------------------------------------------------------  
  - id: data-entity:003
    name: "Route"
    presence: "Required"
    description: "Transit routes. A route is a group of trips that are displayed to riders as a single service."
    attributes:
    - id: attribute:020
      name: "route_id"
      type: "String"
      description: "Identifies a route."
    - id: attribute:021
      name: "agency_id"
      type: "String"
      description: "Agency for the specified route."
    - id: attribute:022
      name: "route_short_name"
      type: "String"
      description: "Short name of a route. Often a short, abstract identifier."
    - id: attribute:023
      name: "route_long_name"
      type: "String"
      description: "Full name of a route. This name is generally more descriptive than the `route_short_name` and often includes the route's destination or stop."
    - id: attribute:024
      name: "route_type"
      type: "String"
      description: "Indicates the type of transportation used on a route."
#-------------------------------------------------------------------------------  
  - id: data-entity:004
    name: "Trip"
    presence: "Required"
    description: "Trips for each route. A trip is a sequence of two or more stops that occur during a specific time period."
    attributes:
    - id: attribute:025
      name: "route_id"
      type: "String"
      description: "Identifies a route."
    - id: attribute:026
      name: "service_id"
      type: "String"
      description: "Identifies a set of dates when service is available for one or more routes."
    - id: attribute:027
      name: "trip_id"
      type: "String"
      description: "Identifies a trip."
    - id: attribute:028
      name: "trip_headsign"
      type: "String"
      description: "Text that appears on signage identifying the trip's destination to riders."
    - id: attribute:029
      name: "trip_short_name"
      type: "String"
      description: "Public facing text used to identify the trip to riders, for instance, to identify train numbers for commuter rail trips."
    - id: attribute:030
      name: "direction_id"
      type: "String"
      description: "Indicates the direction of travel for a trip."
    - id: attribute:031
      name: "block_id"
      type: "String"
      description: "Identifies the block to which the trip belongs"
    - id: attribute:032
      name: "shape_id"
      type: "String"
      description: "Identifies a geospatial shape describing the vehicle travel path for a trip."
    - id: attribute:033
      name: "wheelchair_accessible"
      type: "String"
      description: "Indicates wheelchair accessibility."
    - id: attribute:033
      name: "bikes_allowed"
      type: "String"
      description: "Indicates whether bikes are allowed."
    - id: attribute:034
      name: "cars_allowed"
      type: "String"
      description: "Indicates whether cars are allowed."

#-------------------------------------------------------------------------------
  - id: data-entity:005
    name: "Stop Time"
    presence: "Required"
    description: "Times that a vehicle arrives at and departs from stops for each trip."
    attributes:
    - id: attribute:035
      name: "trip_id"
      type: "String"
      description: "Identifies a trip."
    - id: attribute:036
      name: "arrival_time"
      type: "String"
      description: "Arrival time at the stop for a specific trip."
    - id: attribute:037
      name: "departure_time"
      type: "String"
      description: "Departure time from the stop for a specific trip."
    - id: attribute:038
      name: "stop_id"
      type: "String"
      description: "Identifies the serviced stop."
    - id: attribute:039
      name: "stop_sequence"
      type: "Integer"
      description: "Order of stops for a particular trip."
    - id: attribute:040
      name: "stop_headsign"
      type: "String"
      description: "Text that appears on signage identifying the trip’s destination to riders for this stop."
    - id: attribute:041
      name: "pickup_type"
      type: "Integer"
      description: "Indicates pickup method."
    - id: attribute:042
      name: "drop_off_type"
      type: "Integer"
      description: "Indicates drop-off method."
    - id: attribute:043
      name: "continuous_pickup"
      type: "Integer"
      description: "Indicates continuous pickup along the route."
    - id: attribute:044
      name: "continuous_drop_off"
      type: "Integer"
      description: "Indicates continuous drop-off along the route."
    - id: attribute:045
      name: "shape_dist_traveled"
      type: "Float"
      description: "Distance traveled along the shape for this stop."
    - id: attribute:046
      name: "timepoint"
      type: "Integer"
      description: "Indicates exact or approximate times at this stop."
    - id: attribute:047
      name: "start_pickup_drop_off_window"
      type: "String"
      description: "Start of the pickup or drop-off window."
    - id: attribute:048
      name: "end_pickup_drop_off_window"
      type: "String"
      description: "End of the pickup or drop-off window."
    - id: attribute:049
      name: "pickup_booking_rule_id"
      type: "String"
      description: "Identifies the booking rule that applies to pickup."
    - id: attribute:050
      name: "drop_off_booking_rule_id"
      type: "String"
      description: "Identifies the booking rule that applies to drop-off."
    - id: attribute:051
      name: "location_group_id"
      type: "String"
      description: "Identifies the location group served instead of a specific stop."
    - id: attribute:052
      name: "location_id"
      type: "String"
      description: "Identifies a GeoJSON location served instead of a specific stop."

#-------------------------------------------------------------------------------------------------------
  - id: data-entity:006
    name: "Calendar"
    presence: "Conditionally Required"
    description: "Service dates specified using a weekly schedule with start and end dates."
    attributes:
    - id: attribute:050
      name: "service_id"
      type: "String"
      description: "Identifies a set of dates when service is available for one or more routes."
    - id: attribute:051
      name: "monday"
      type: "String"
      description: "Indicates whether the service operates on all Mondays in the date range specified by the `start_date` and `end_date` fields"
    - id: attribute:052
      name: "tuesday"
      type: "String"
      description: "Functions in the same way as `monday` except applies to Tuesdays."
    - id: attribute:053
      name: "wednesday"
      type: "String"
      description: "Functions in the same way as `monday` except applies to Wednesdays."
    - id: attribute:054
      name: "thursday"
      type: "String"
      description: "Functions in the same way as `monday` except applies to Thursdays."
    - id: attribute:055
      name: "friday"
      type: "String"
      description: "Functions in the same way as `monday` except applies to Fridays."
    - id: attribute:056
      name: "saturday"
      type: "String"
      description: "Functions in the same way as `monday` except applies to Saturdays."
    - id: attribute:057
      name: "sunday"
      type: "String"
      description: "Functions in the same way as `monday` except applies to Sundays."
    - id: attribute:058
      name: "start_date"
      type: "String"
      description: "Start service day for the service interval."
    - id: attribute:059
      name: "end_date"
      type: "String"
      description: "End service day for the service interval. This service day is included in the interval.."

#-------------------------------------------------------------------------------
  - id: data-entity:007
    name: "Calendar Date"
    presence: "Conditionally Required"
    description: "Exceptions for the services defined in the calendar."
    attributes:
    - id: attribute:063
      name: "service_id"
      type: "String"
      description: "Identifies a set of dates when a service exception occurs for one or more routes."
    - id: attribute:064
      name: "date"
      type: "Date"
      description: "Date when the service exception occurs."
    - id: attribute:065
      name: "exception_type"
      type: "Integer"
      description: "Indicates whether service is added or removed on the specified date."

#-------------------------------------------------------------------------------
  - id: data-entity:008
    name: "Fare Attribute"
    presence: "Optional"
    description: "Fare information for a transit agency’s routes."
    attributes:
    - id: attribute:066
      name: "fare_id"
      type: "String"
      description: "Identifies a fare class."
    - id: attribute:067
      name: "price"
      type: "Float"
      description: "Fare price."
    - id: attribute:068
      name: "currency_type"
      type: "String"
      description: "ISO 4217 currency code."
    - id: attribute:069
      name: "payment_method"
      type: "Integer"
      description: "0 = payment is made on board; 1 = payment is made before boarding."
    - id: attribute:070
      name: "transfers"
      type: "Integer"
      description: "The number of transfers permitted on this fare (0 = none, empty = unlimited)."
    - id: attribute:071
      name: "agency_id"
      type: "String"
      description: "Agency associated with this fare (optional, if fares differ by agency)."
    - id: attribute:072
      name: "transfer_duration"
      type: "Integer"
      description: "Duration in seconds for which a transfer is valid."

#-------------------------------------------------------------------------------
  - id: data-entity:009
    name: "Fare Rule"
    presence: "Optional"
    description: "Rules to apply fares for itineraries."
    attributes:
    - id: attribute:073
      name: "fare_id"
      type: "String"
      description: "Identifies a fare class."
    - id: attribute:074
      name: "route_id"
      type: "String"
      description: "Route to which this fare rule applies (optional)."
    - id: attribute:075
      name: "origin_id"
      type: "String"
      description: "Origin zone ID or stop/station ID to which the fare rule applies (optional)."
    - id: attribute:076
      name: "destination_id"
      type: "String"
      description: "Destination zone ID or stop/station ID to which the fare rule applies (optional)."
    - id: attribute:077
      name: "contains_id"
      type: "String"
      description: "Zone ID that the itinerary must pass through for the fare rule to apply (optional)."



 #-------------------------------------------------------------------------------
  - id: data-entity:010
    name: "Timeframe"
    presence: "Optional"
    description: "Date and time periods to use in fare rules for fares that depend on date and time factors."
    attributes:
    - id: attribute:066
      name: "timeframe_id"
      type: "String"
      description: "Identifies the timeframe."
    - id: attribute:067
      name: "start_date"
      type: "Date"
      description: "Start date on which the timeframe becomes valid."
    - id: attribute:068
      name: "start_time"
      type: "String"
      description: "Start time on the start date for the timeframe."
    - id: attribute:069
      name: "end_date"
      type: "Date"
      description: "End date on which the timeframe is valid."
    - id: attribute:070
      name: "end_time"
      type: "String"
      description: "End time on the end date for the timeframe."

#-------------------------------------------------------------------------------
  - id: data-entity:011
    name: "Rider Category"
    presence: "Optional"
    description: "Defines categories of riders (e.g. elderly, student)."
    attributes:
    - id: attribute:071
      name: "rider_category_id"
      type: "String"
      description: "Identifier for the rider category."
    - id: attribute:072
      name: "rider_category_name"
      type: "String"
      description: "Name of the rider category as provided to riders."
    - id: attribute:073
      name: "is_default_fare_category"
      type: "Integer"
      description: "Indicates if this category is the default fare category (1 = default)."
    - id: attribute:074
      name: "eligibility_url"
      type: "String"
      description: "URL for more information about rider category eligibility."

#-------------------------------------------------------------------------------
  - id: data-entity:012
    name: "Fare Medium"
    presence: "Optional"
    description: "Describes the fare media that can be employed to use fare products."
    attributes:
    - id: attribute:075
      name: "fare_media_id"
      type: "String"
      description: "Identifies the fare medium."
    - id: attribute:076
      name: "fare_media_name"
      type: "String"
      description: "Name of the fare medium."
    - id: attribute:077
      name: "fare_media_type"
      type: "Integer"
      description: "Indicates the type of fare media."

#-------------------------------------------------------------------------------
  - id: data-entity:013
    name: "Fare Product"
    presence: "Optional"
    description: "Describes the different types of tickets or fares that can be purchased by riders."
    attributes:
    - id: attribute:078
      name: "fare_product_id"
      type: "String"
      description: "Identifies a fare product."
    - id: attribute:079
      name: "fare_product_name"
      type: "String"
      description: "Name of the fare product."
    - id: attribute:080
      name: "fare_media_id"
      type: "String"
      description: "Identifies the fare media associated with the fare product."
    - id: attribute:081
      name: "fare_leg_group_id"
      type: "String"
      description: "Identifies the fare leg group to which this fare product applies."
    - id: attribute:082
      name: "amount"
      type: "Float"
      description: "Monetary value of the fare product."
    - id: attribute:083
      name: "currency"
      type: "String"
      description: "ISO 4217 currency code for the fare product."

#-------------------------------------------------------------------------------
  - id: data-entity:014
    name: "Fare Leg Rule"
    presence: "Optional"
    description: "Fare rules for individual legs of travel."
    attributes:
    - id: attribute:084
      name: "leg_group_id"
      type: "String"
      description: "Identifies a group of entries in fare_leg_rules.txt."
    - id: attribute:085
      name: "network_id"
      type: "String"
      description: "Identifies a route network that applies for the fare leg rule."
    - id: attribute:086
      name: "from_area_id"
      type: "String"
      description: "Identifies a departure area."
    - id: attribute:087
      name: "to_area_id"
      type: "String"
      description: "Identifies an arrival area."
    - id: attribute:088
      name: "from_timeframe_group_id"
      type: "String"
      description: "Defines the timeframe for the fare validation event at the start of the fare leg."
    - id: attribute:089
      name: "to_timeframe_group_id"
      type: "String"
      description: "Defines the timeframe for the fare validation event at the end of the fare leg."
    - id: attribute:090
      name: "fare_product_id"
      type: "String"
      description: "The fare product required to travel the leg."
    - id: attribute:091
      name: "rule_priority"
      type: "Integer"
      description: "Defines the order of priority in which matching rules are applied to legs, allowing certain rules to take precedence over others. When multiple entries in fare_leg_rules.txt match, the rule or set of rules with the highest value for rule_priority will be selected."

#-------------------------------------------------------------------------------
  - id: data-entity:015
    name: "Fare Leg Join Rule"
    presence: "Optional"
    description: "Rules for defining two or more legs should be considered as a single effective fare leg for the purposes of matching against rules in fare_leg_rules.txt."
    attributes:
    - id: attribute:092
      name: "from_network_id"
      type: "String"
      description: "Matches a pre-transfer leg that uses the specified route network. If specified, the same to_network_id must also be specified."
    - id: attribute:093
      name: "to_network_id"
      type: "String"
      description: "Matches a post-transfer leg that uses the specified route network. If specified, the same from_network_id must also be specified."
    - id: attribute:094
      name: "from_stop_id"
      type: "String"
      description: "Matches a pre-transfer leg that ends at the specified stop (location_type=0 or empty) or station (location_type=1)."
    - id: attribute:095
      name: "to_stop_id"
      type: "String"
      description: "Matches a post-transfer leg that starts at the specified stop (location_type=0 or empty) or station (location_type=1)."

#-------------------------------------------------------------------------------
  - id: data-entity:016
    name: "Fare Transfer Rule"
    presence: "Optional"
    description: "Fare rules for transfers between legs of travel."
    attributes:
    - id: attribute:096
      name: "from_leg_group_id"
      type: "String"
      description: "Identifies a group of pre-transfer fare leg rules."
    - id: attribute:097
      name: "to_leg_group_id"
      type: "String"
      description: "Identifies a group of post-transfer fare leg rules."
    - id: attribute:098
      name: "transfer_count"
      type: "Integer"
      description: "Defines how many consecutive transfers the transfer rule may be applied to."
    - id: attribute:099
      name: "duration_limit"
      type: "Integer"
      description: "Defines the duration limit of the transfer."
    - id: attribute:100
      name: "duration_limit_type"
      type: "Integer"
      description: "Defines the relative start and end of fare_transfer_rules.duration_limit."
    - id: attribute:101
      name: "fare_transfer_type"
      type: "Integer"
      description: "Indicates the cost processing method of transferring between legs in a journey:"
    - id: attribute:102
      name: "fare_product_id"
      type: "String"
      description: "The fare product required to transfer between two fare legs. If empty, the cost of the transfer rule is 0."

#-------------------------------------------------------------------------------
  - id: data-entity:017
    name: "Area"
    presence: "Optional"
    description: "Area grouping of locations."
    attributes:
    - id: attribute:103
      name: "area_id"
      type: "String"
      description: "Identifies an area. Must be unique in areas.txt."
    - id: attribute:104
      name: "area_name"
      type: "String"
      description: "The name of the area as displayed to the rider."

#-------------------------------------------------------------------------------
  - id: data-entity:018
    name: "Stop Area"
    presence: "Optional"
    description: "Rules to assign stops to areas."
    attributes:
    - id: attribute:105
      name: "area_id"
      type: "String"
      description: "Identifies an area to which one or multiple `stop_id`s belong. The same `stop_id` may be defined in many `area_id`s."
    - id: attribute:106
      name: "stop_id"
      type: "String"
      description: "Identifies a stop. If a station (i.e. a stop with `stops.location_type=1`) is defined in this field, it is assumed that all of its platforms (i.e. all stops with `stops.location_type=0` that have this station defined as `stops.parent_station`) are part of the same area. This behavior can be overridden by assigning platforms to other areas."

#-------------------------------------------------------------------------------
  - id: data-entity:019
    name: "Network"
    presence: "Conditionally Forbidden"
    description: "Network grouping of routes."
    attributes:
    - id: attribute:107
      name: "network_id"
      type: "String"
      description: "Identifies a network. Must be unique in networks.txt."
    - id: attribute:108
      name: "network_name"
      type: "String"
      description: "The name of the network that apply for fare leg rules, as used by the local agency and its riders."

#-------------------------------------------------------------------------------
  - id: data-entity:020
    name: "Route Network"
    presence: "Conditionally Forbidden"
    description: "Rules to assign routes to networks."
    attributes:
    - id: attribute:109
      name: "route_id"
      type: "String"
      description: "Identifies a route."
    - id: attribute:110
      name: "network_id"
      type: "String"
      description: "Identifies a network to which one or multiple route_id(s) belong."

#-------------------------------------------------------------------------------
  - id: data-entity:021
    name: "Shape"
    presence: "Optional"
    description: "Rules for mapping vehicle travel paths, sometimes referred to as route alignments."
    attributes:
    - id: attribute:111
      name: "shape_id"
      type: "String"
      description: "Identifies a shape."
    - id: attribute:112
      name: "shape_pt_lat"
      type: "Float"
      description: "Latitude of a shape point."
    - id: attribute:113
      name: "shape_pt_lon"
      type: "Float"
      description: "Longitude of a shape point."
    - id: attribute:114
      name: "shape_pt_sequence"
      type: "Integer"
      description: "Sequence in which the shape points connect to form the shape."
    - id: attribute:115
      name: "shape_dist_traveled"
      type: "Float"
      description: "Actual distance traveled along the associated shape, from the first stop to the stop specified in this record."

#-------------------------------------------------------------------------------
  - id: data-entity:022
    name: "Frequency"
    presence: "Optional"
    description: "Headway (time between trips) for headway-based service or a compressed representation of fixed-schedule service."
    attributes:
    - id: attribute:116
      name: "trip_id"
      type: "String"
      description: "Identifies a trip to which the specified headway of service applies."
    - id: attribute:117
      name: "start_time"
      type: "String"
      description: "Time at which the first vehicle departs from the first stop of the trip with the specified headway."
    - id: attribute:118
      name: "end_time"
      type: "String"
      description: "Time at which service changes to a different headway (or ceases) at the first stop in the trip."
    - id: attribute:119
      name: "headway_secs"
      type: "Integer"
      description: "Time between departures from the same stop (in seconds)."
    - id: attribute:120
      name: "exact_times"
      type: "Integer"
      description: "0 = frequency-based service (headways); 1 = schedule-based service compressed representation."

#-------------------------------------------------------------------------------
  - id: data-entity:023
    name: "Transfer"
    presence: "Optional"
    description: "Rules for making connections at transfer points between routes."
    attributes:
    - id: attribute:109
      name: "from_stop_id"
      type: "String"
      description: "Identifies a stop from which a connection is possible."
    - id: attribute:110
      name: "to_stop_id"
      type: "String"
      description: "Identifies a stop to which connection is possible."
    - id: attribute:111
      name: "transfer_type"
      type: "Integer"
      description: "Type of the connection for the transfer."
    - id: attribute:112
      name: "min_transfer_time"
      type: "Integer"
      description: "Minimum time needed to transfer between the stops (in seconds)."

#-------------------------------------------------------------------------------
  - id: data-entity:024
    name: "Pathway"
    presence: "Optional"
    description: "Pathways linking together locations within stations."
    attributes:
    - id: attribute:113
      name: "pathway_id"
      type: "String"
      description: "Identifies the pathway."
    - id: attribute:114
      name: "from_stop_id"
      type: "String"
      description: "Stop or location where the pathway departs."
    - id: attribute:115
      name: "to_stop_id"
      type: "String"
      description: "Stop or location where the pathway arrives."
    - id: attribute:116
      name: "pathway_mode"
      type: "Integer"
      description: "Mode of the pathway."
    - id: attribute:117
      name: "is_bidirectional"
      type: "Integer"
      description: "1 if the pathway can be used in both directions, 0 otherwise."
    - id: attribute:118
      name: "length"
      type: "Float"
      description: "Length of the pathway in meters."

#-------------------------------------------------------------------------------
  - id: data-entity:025
    name: "Level"
    presence: "Conditionally Required"
    description: "Levels within stations."
    attributes:
    - id: attribute:119
      name: "level_id"
      type: "String"
      description: "Identifies the level."
    - id: attribute:120
      name: "level_index"
      type: "Integer"
      description: "Index of the level relative to the ground floor."
    - id: attribute:121
      name: "level_name"
      type: "String"
      description: "Name of the level (for display to riders)."

#-------------------------------------------------------------------------------
  - id: data-entity:026
    name: "Location Group"
    presence: "Optional"
    description: "A group of stops that together indicate locations where a rider may request pickup or drop off."
    attributes:
    - id: attribute:122
      name: "location_group_id"
      type: "String"
      description: "Identifies a location group. ID must be unique across all `stops.stop_id`, locations.geojson `id`, and `location_groups.location_group_id` values."
    - id: attribute:123
      name: "location_group_name"
      type: "String"
      description: "The name of the location group as displayed to the rider."

#-------------------------------------------------------------------------------
  - id: data-entity:027
    name: "Location Group Stop"
    presence: "Optional"
    description: "Rules to assign stops to location groups."
    attributes:
    - id: attribute:124
      name: "location_group_id"
      type: "String"
      description: "Identifies a location group to which one or multiple `stop_id`s belong. The same `stop_id` may be defined in many `location_group_id`s."
    - id: attribute:125
      name: "stop_id"
      type: "String"
      description: "Identifies a stop belonging to the location group."

#-------------------------------------------------------------------------------
  - id: data-entity:028
    name: "Location"
    presence: "Optional"
    description: "Zones for rider pickup or drop-off requests by on-demand services, represented as GeoJSON polygons."
    attributes:
    - id: attribute:126
      name: "type"
      type: "String"
      description: "\"FeatureCollection\" of locations."
    - id: attribute:127
      name: "features"
      type: "Array"
      description: "Collection of \"Feature\" objects describing the locations."
    - id: attribute:128
      name: "feature.type"
      type: "String"
      description: "\"Feature\""
    - id: attribute:129
      name: "feature.id"
      type: "String"
      description: "Identifies a location. ID must be unique across all `stops.stop_id`, locations.geojson `id`, and `location_groups.location_group_id` values."
    - id: attribute:130
      name: "feature.properties.stop_name"
      type: "String"
      description: "Indicates the name of the location as displayed to riders."
    - id: attribute:131
      name: "feature.properties.stop_desc"
      type: "String"
      description: "Meaningful description of the location to help orient riders."
    - id: attribute:132
      name: "feature.geometry.type"
      type: "String"
      description: "Must be of type: \"Polygon\" or \"MultiPolygon\"."
    - id: attribute:133
      name: "feature.geometry.coordinates"
      type: "Array"
      description: "Geographic coordinates (latitude and longitude) defining the geometry of the location."

#-------------------------------------------------------------------------------
  - id: data-entity:029
    name: "Booking Rule"
    presence: "Optional"
    description: "Booking information for rider-requested services."
    attributes:
    - id: attribute:134
      name: "booking_rule_id"
      type: "String"
      description: "Identifies a rule."
    - id: attribute:135
      name: "booking_type"
      type: "Integer"
      description: "Indicates how far in advance booking can be made."
    - id: attribute:136
      name: "prior_notice_duration_min"
      type: "Integer"
      description: "Minimum number of minutes before travel to make the request."
    - id: attribute:137
      name: "prior_notice_duration_max"
      type: "Integer"
      description: "Maximum number of minutes before travel to make the booking request."
    - id: attribute:138
      name: "prior_notice_last_day"
      type: "Integer"
      description: "Last day before travel to make the booking request."
    - id: attribute:139
      name: "prior_notice_last_time"
      type: "String"
      description: "Last time on the last day before travel to make the booking request."
    - id: attribute:140
      name: "prior_notice_start_day"
      type: "Integer"
      description: "Earliest day before travel to make the booking request."
    - id: attribute:141
      name: "prior_notice_start_time"
      type: "String"
      description: "Earliest time on the earliest day before travel to make the booking request."
    - id: attribute:142
      name: "prior_notice_service_id"
      type: "String"
      description: "Indicates the service days on which `prior_notice_last_day` or `prior_notice_start_day` are counted."
    - id: attribute:143
      name: "message"
      type: "String"
      description: "Message to riders utilizing service at a `stop_time` when booking on-demand pickup and drop off."
    - id: attribute:144
      name: "pickup_message"
      type: "String"
      description: "Functions in the same way as `message` but used when riders have on-demand pickup only."
    - id: attribute:145
      name: "drop_off_message"
      type: "String"
      description: "Functions in the same way as `message` but used when riders have on-demand drop off only."
    - id: attribute:146
      name: "phone_number"
      type: "String"
      description: "Phone number to call to make the booking request."
    - id: attribute:147
      name: "info_url"
      type: "String"
      description: "URL providing information about the booking rule."
    - id: attribute:148
      name: "booking_url"
      type: "String"
      description: "URL to an online interface or app where the booking request can be made."

#-------------------------------------------------------------------------------
  - id: data-entity:030
    name: "Translation"
    presence: "Optional"
    description: "Translations of customer-facing dataset values."
    attributes:
    - id: attribute:149
      name: "table_name"
      type: "String"
      description: "Defines the table that contains the field to be translated."
    - id: attribute:150
      name: "field_name"
      type: "String"
      description: "Name of the field to be translated."
    - id: attribute:151
      name: "language"
      type: "String"
      description: "Language of translation."
    - id: attribute:152
      name: "translation"
      type: "String"
      description: "Translated value."
    - id: attribute:153
      name: "record_id"
      type: "String"
      description: "Defines the record that corresponds to the field to be translated."
    - id: attribute:154
      name: "record_sub_id"
      type: "String"
      description: "Helps the record that contains the field to be translated when the table doesn’t have a unique ID."
    - id: attribute:155
      name: "field_value"
      type: "String"
      description: "Instead of defining which record should be translated by using `record_id` and `record_sub_id`, this field can be used to define the value which should be translated."

#-------------------------------------------------------------------------------
  - id: data-entity:031
    name: "Feed Info"
    presence: "Conditionally Required"
    description: "Dataset metadata, including publisher, version, and expiration information."
    attributes:
    - id: attribute:156
      name: "feed_publisher_name"
      type: "String"
      description: "Full name of the organization that publishes the dataset."
    - id: attribute:157
      name: "feed_publisher_url"
      type: "String"
      description: "URL of the dataset publishing organization's website."
    - id: attribute:158
      name: "feed_lang"
      type: "String"
      description: "Default language used for the text in this dataset."
    - id: attribute:159
      name: "default_lang"
      type: "String"
      description: "Defines the language that should be used when the data consumer doesn’t know the language of the rider."
    - id: attribute:160
      name: "feed_start_date"
      type: "Date"
      description: "The dataset provides complete and reliable schedule information for service in the period from the beginning of the `feed_start_date` day to the end of the `feed_end_date` day."
    - id: attribute:161
      name: "feed_end_date"
      type: "Date"
      description: "(see above)"
    - id: attribute:162
      name: "feed_version"
      type: "String"
      description: "String that indicates the current version of their GTFS dataset."
    - id: attribute:163
      name: "feed_contact_email"
      type: "String"
      description: "Email address for communication regarding the GTFS dataset and data publishing practices."
    - id: attribute:164
      name: "feed_contact_url"
      type: "String"
      description: "URL for contact information, a web-form, support desk, or other tools for communication regarding the GTFS dataset and data publishing practices."

#-------------------------------------------------------------------------------
  - id: data-entity:032
    name: "Attribution"
    presence: "Optional"
    description: "Dataset attributions."
    attributes:
    - id: attribute:165
      name: "attribution_id"
      type: "String"
      description: "Identifies an attribution for the dataset or a subset of it. This is mostly useful for translations."
    - id: attribute:166
      name: "agency_id"
      type: "String"
      description: "Agency to which the attribution applies."
    - id: attribute:167
      name: "route_id"
      type: "String"
      description: "Functions in the same way as `agency_id` except the attribution applies to a route."
    - id: attribute:168
      name: "trip_id"
      type: "String"
      description: "Functions in the same way as `agency_id` except the attribution applies to a trip."
    - id: attribute:169
      name: "organization_name"
      type: "String"
      description: "Name of the organization that the dataset is attributed to."
    - id: attribute:170
      name: "is_producer"
      type: "Integer"
      description: "The role of the organization is producer."
    - id: attribute:171
      name: "is_operator"
      type: "Integer"
      description: "Functions in the same way as `is_producer` except the role of the organization is operator."
    - id: attribute:172
      name: "is_authority"
      type: "Integer"
      description: "Functions in the same way as `is_producer` except the role of the organization is authority."
    - id: attribute:173
      name: "attribution_url"
      type: "String"
      description: "URL of the organization."
    - id: attribute:174
      name: "attribution_email"
      type: "String"
      description: "Email of the organization."
    - id: attribute:175
      name: "attribution_phone"
      type: "String"
      description: "Phone number of the organization."

# -------------------------
# Operational data entities
# -------------------------

  - id: data-entity:033
    name: "Vehicle"
    presence: "Operational"
    description: "Represents a physical transit vehicle (e.g., bus, train) operating scheduled or unscheduled services."
    attributes:
    - id: attribute:176
      name: "vehicle_id"
      type: "String"
      description: "Unique identifier of the vehicle."
    - id: attribute:177
      name: "vehicle_label"
      type: "String"
      description: "Public label or fleet number of the vehicle."
    - id: attribute:178
      name: "license_plate"
      type: "String"
      description: "Vehicle registration plate."
    - id: attribute:179
      name: "agency_id"
      type: "String"
      description: "Transit agency that owns or operates the vehicle."
    - id: attribute:180
      name: "capacity"
      type: "Integer"
      description: "Passenger capacity of the vehicle."

  - id: data-entity:034
    name: "On-board Device"
    presence: "Operational"
    description: "Electronic equipment installed on vehicles for data acquisition, positioning, or communication (e.g., GPS, validator, APC)."
    attributes:
    - id: attribute:181
      name: "device_id"
      type: "String"
      description: "Unique identifier of the on-board device."
    - id: attribute:182
      name: "vehicle_id"
      type: "String"
      description: "Identifies the vehicle where the device is installed."
    - id: attribute:183
      name: "device_type"
      type: "String"
      description: "Type of device (GPS, ticket validator, camera, etc.)."
    - id: attribute:184
      name: "firmware_version"
      type: "String"
      description: "Current firmware or software version."
    - id: attribute:185
      name: "status"
      type: "String"
      description: "Operational status of the device (active, offline, maintenance)."

  - id: data-entity:035
    name: "Infrastructure Device"
    presence: "Operational"
    description: "Fixed equipment installed at stations or infrastructure points for data capture or passenger information (e.g., sensors, gateways, CCTV)."
    attributes:
    - id: attribute:186
      name: "infra_device_id"
      type: "String"
      description: "Unique identifier of the infrastructure device."
    - id: attribute:187
      name: "location_id"
      type: "String"
      description: "Location or stop where the device is installed."
    - id: attribute:188
      name: "device_type"
      type: "String"
      description: "Type of device (camera, gateway, sensor, etc.)."
    - id: attribute:189
      name: "status"
      type: "String"
      description: "Operational state (active, offline, under maintenance)."

  - id: data-entity:036
    name: "Screen"
    presence: "Operational"
    description: "Public information display screen installed in vehicles or stations to present real-time transit information."
    attributes:
    - id: attribute:190
      name: "screen_id"
      type: "String"
      description: "Unique identifier of the screen device."
    - id: attribute:191
      name: "location_id"
      type: "String"
      description: "Associated stop or station where the screen is located."
    - id: attribute:192
      name: "screen_type"
      type: "String"
      description: "Type of screen (LED, LCD, e-ink, etc.)."
    - id: attribute:193
      name: "content_source"
      type: "String"
      description: "API or server that provides content to the screen."
    - id: attribute:194
      name: "status"
      type: "String"
      description: "Operational status (active, offline, maintenance)."

  - id: data-entity:037
    name: "Driver"
    presence: "Operational"
    description: "Human operator of a vehicle, responsible for safe and punctual service execution."
    attributes:
    - id: attribute:195
      name: "driver_id"
      type: "String"
      description: "Unique identifier of the driver."
    - id: attribute:196
      name: "driver_name"
      type: "String"
      description: "Full name of the driver."
    - id: attribute:197
      name: "license_number"
      type: "String"
      description: "Professional driver’s license number."
    - id: attribute:198
      name: "agency_id"
      type: "String"
      description: "Agency employing the driver."
    - id: attribute:199
      name: "status"
      type: "String"
      description: "Employment or assignment status (on-duty, off-duty, suspended)."

  - id: data-entity:038
    name: "Dispatcher"
    presence: "Operational"
    description: "Personnel or software responsible for assigning, monitoring, and controlling vehicles and drivers in operation."
    attributes:
    - id: attribute:200
      name: "dispatcher_id"
      type: "String"
      description: "Unique identifier of the dispatcher."
    - id: attribute:201
      name: "dispatcher_name"
      type: "String"
      description: "Full name of the dispatcher (or system name if automated)."
    - id: attribute:202
      name: "agency_id"
      type: "String"
      description: "Agency or operating company responsible for the dispatcher."
    - id: attribute:203
      name: "workstation"
      type: "String"
      description: "Identifier or description of the control workstation."
    - id: attribute:204
      name: "status"
      type: "String"
      description: "Operational state (active, offline, standby)."

