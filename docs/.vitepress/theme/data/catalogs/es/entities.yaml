# Data Entity catalog
entities:
  - id: entity:001
    name: "Usuario"
    description: "Representa a un usuario del Sistema de Información de Transporte Público."
    attributes:
      - id: attribute:001
        name: "ID de usuario"
        type: "Cadena"
        description: "Un identificador único para el usuario."
      - id: attribute:002
        name: "Nombre"
        type: "Cadena"
        description: "El nombre completo del usuario."
      - id: attribute:003
        name: "Correo electrónico"
        type: "Cadena"
        description: "La dirección de correo electrónico del usuario."
      - id: attribute:004
        name: "Número de teléfono"
        type: "Cadena"
        description: "El número telefónico de contacto del usuario."
  - id: entity:002
    name: "Autobús"
    description: "Representa un autobús en el Sistema de Información de Transporte Público."
    attributes:
      - id: attribute:005
        name: "ID de autobús"
        type: "Cadena"
        description: "Un identificador único para el autobús."
      - id: attribute:006
        name: "Placa"
        type: "Cadena"
        description: "El número de placa del autobús."
      - id: attribute:007
        name: "Capacidad"
        type: "Entero"
        description: "El número máximo de pasajeros que el autobús puede transportar."
      - id: attribute:008
        name: "ID de ruta"
        type: "Cadena"
        description: "El identificador de la ruta asignada al autobús."
