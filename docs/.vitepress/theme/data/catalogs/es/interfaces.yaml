# Catálogo de interfaces
interfaces:
  - id: interface:001
    name: "Interfaz de autenticación de usuario"
    description: "Interfaz para autenticación y autorización de usuarios."
    type: "REST API"
    protocols:
      - "HTTPS"
    data_formats:
      - "JSON"
    security:
      - "OAuth 2.0"
    version: "1.0"
    owner: "Oriana Mora López"
    contact: "oriana.mora@ucr.ac.cr"
    related_components:
      - "Servicio de gestión de usuarios"
      - "Aplicación frontend"
    status: "Activo"
    documentation: "https://docs.example.com/user-auth-interface"

  - id: interface:002
    name: "REST API"
    description: "Interfaz de programación de aplicaciones basada en el estilo arquitectónico REST, utilizada para conectar sistemas distribuidos y facilitar el intercambio de datos entre aplicaciones, servicios web y bases de datos."
    type: "REST API"
    protocols:
      - "HTTP"
      - "HTTPS"
    data_formats:
      - "JSON"
      - "XML"
      - "Text"
    security:
      - "OAuth 2.0"
      - "TLS"
    version: "3.0"
    owner: "Equipo de arquitectura"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Aplicación frontend"
      - "Servicios backend"
    status: "Activo"
    documentation: "https://www.ibm.com/think/topics/rest-apis"

  - id: interface:003
    name: "GraphQL API"
    description: "Lenguaje de consulta para APIs que permite a los clientes solicitar exactamente los datos que necesitan, facilitando la evolución flexible del esquema y la recuperación eficiente de datos."
    type: "GraphQL"
    protocols:
      - "HTTP"
      - "HTTPS"
    data_formats:
      - "JSON"
    security:
      - "JWT"
      - "TLS"
    version: "1.0"
    owner: "Equipo de arquitectura"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Aplicación frontend"
      - "Servicios backend"
    status: "Activo"
    documentation: "https://aws.amazon.com/es/compare/the-difference-between-graphql-and-rest/"

  - id: interface:004
    name: "Interfaz gRPC/Protobuf"
    description: "Interfaz basada en gRPC que utiliza Protocol Buffers para la serialización eficiente de datos estructurados y la definición de servicios remotos."
    type: "gRPC"
    protocols:
      - "TCP"
      - "HTTP"
    data_formats:
      - "Protobuf"
      - "Binary"
    security:
      - "TLS"
      - "mTLS"
    version: "4.31.0"
    owner: "Equipo de arquitectura"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Servicios backend"
    status: "Activo"
    documentation: "https://protobuf.dev/overview/"

  - id: interface:005
    name: "Protocolo HTTP"
    description: "Protocolo fundamental para la comunicación web, utilizado para el intercambio de información entre clientes y servidores."
    type: "REST API"
    protocols:
      - "HTTP"
      - "HTTPS"
    data_formats:
      - "JSON"
      - "XML"
      - "Text"
      - "Binary"
    security:
      - "TLS"
    version: "2.0"
    owner: "Equipo de arquitectura"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Aplicación frontend"
      - "Servicios backend"
    status: "Activo"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/HTTP"

  - id: interface:006
    name: "Interfaz WebSocket"
    description: "Protocolo de comunicación bidireccional en tiempo real entre cliente y servidor, permitiendo el envío de mensajes en cualquier momento."
    type: "WebSocket"
    protocols:
      - "WebSocket"
    data_formats:
      - "Text"
      - "Binary"
    security:
      - "TLS"
    version: "1.0"
    owner: "Equipo de arquitectura"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Aplicación frontend"
      - "Servicios backend"
    status: "Activo"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/HTTP"

  - id: interface:007
    name: "SSE Server-Sent Events"
    description: "Tecnología web que permite al servidor enviar datos automáticamente al navegador de forma continua a través de una conexión HTTP abierta."
    type: "Event Stream"
    protocols:
      - "HTTP"
      - "HTTPS"
    data_formats:
      - "Text"
    security:
      - "TLS"
    version: "1.0"
    owner: "Equipo de arquitectura"
    contact: "simovi@ucr.ac.cr"
    related_components:
      - "Aplicación frontend"
      - "Servicios backend"
    status: "Activo"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events"

  - id: interface:008
    name: "Transferencia de archivos ZIP"
    description: "Formato de archivo comprimido utilizado para empaquetar y transferir archivos de manera eficiente."
    type: "File Transfer"
    protocols:
      - "HTTP"
      - "FTP"
      - "SFTP"
    data_formats:
      - "Binary"
