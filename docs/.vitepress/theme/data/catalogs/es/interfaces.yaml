# Metadatos sobre el catálogo
metadata:
  title: "Catálogo de Interfaces de Arquitectura"
  version: "1.0"
  date: "2025-09-18"
  description: "Un catálogo de interfaces arquitectónicas para un Sistema de Información de Transporte Público."
  author: "Fabián Abarca Calderón"
  organization: "Laboratorio de Sistemas Inteligentes de Movilidad (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
  license: "CC BY 4.0"

# Catálogo de interfaces
interfaces:
  - id: interface:001
    name: "Interfaz de Autenticación de Usuario"
    description: "Interfaz para la autenticación y autorización de usuarios."
    type: "REST API"
    protocols:
      - "HTTPS"
    dataFormats:
      - "JSON"
    security:
      - "OAuth 2.0"
    version: "1.0"
    owner: "Laboratorio de Sistemas Inteligentes de Movilidad (SIMOVI)"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://docs.example.com/user-auth-interface"

  - id: interface:002
    name: "Protocolo HTTP"
    description: "Protocolo fundamental para la comunicación web, utilizado para el intercambio de información entre clientes y servidores."
    type: "REST API"
    protocols:
      - "HTTP"
      - "HTTPS"
    dataFormats:
      - "JSON"
      - "XML"
      - "Texto"
      - "Binario"
    security:
      - "TLS"
    version: "2.0"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/HTTP"

  - id: interface:003
    name: "REST API"
    description: "Interfaz de programación de aplicaciones basada en el estilo arquitectónico REST, utilizada para conectar sistemas distribuidos y facilitar el intercambio de datos entre aplicaciones, servicios web y bases de datos."
    type: "REST API"
    protocols:
      - "HTTP"
      - "HTTPS"
    dataFormats:
      - "JSON"
      - "XML"
      - "Texto"
    security:
      - "OAuth 2.0"
      - "TLS"
    version: "3.0"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://www.ibm.com/think/topics/rest-apis"

  - id: interface:004
    name: "API GraphQL"
    description: "Lenguaje de consulta para APIs que permite a los clientes solicitar exactamente los datos que necesitan, habilitando una evolución flexible del esquema y una recuperación eficiente de datos."
    type: "GraphQL"
    protocols:
      - "HTTP"
      - "HTTPS"
    dataFormats:
      - "JSON"
    security:
      - "JWT"
      - "TLS"
    version: "1.0"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://aws.amazon.com/es/compare/the-difference-between-graphql-and-rest/"

  - id: interface:005
    name: "Interfaz de usuario WEB (WUI)"
    description: "Protocolo de comunicación entre el usuario y una aplicación o bien un sitio web a través de un navegador web."
    type: "HTML"
    protocols:
      - "HTTP"
    dataFormats:
      - "HTML"
      - "JSON"
    security:
      - "XSS"
    version: "HTTP/2"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://www.ibm.com"

  - id: interface:006
    name: "Interfaz WebSocket"
    description: "Protocolo de comunicación bidireccional en tiempo real entre cliente y servidor, que permite enviar mensajes en cualquier momento."
    type: "WebSocket"
    protocols:
      - "WebSocket"
    dataFormats:
      - "Texto"
      - "Binario"
    security:
      - "TLS"
    version: "1.0"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/HTTP"

  - id: interface:007
    name: "Interfaz MQTT"
    description: "Protocolo de comunicación basado en un modelo de publicación/suscripción; los dispositivos se conectan a un broker que filtra y distribuye mensajes."
    type: "MQTT"
    protocols:
      - "TCP/IP"
    dataFormats:
      - "JSON"
      - "Binario"
    security:
      - "TLS"
      - "SSL"
    version: "3.1.1"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://mqtt.org"

  - id: interface:008
    name: "Interfaz gRPC"
    description: "Interfaz basada en gRPC que utiliza Protocol Buffers que actúa como un contrato para la comunicación entre aplicaciones. Usa definiciones de Protobuf para la comunicación RPC."
    type: "gRPC"
    protocols:
      - "HTTP"
    dataFormats:
      - "Protobuf"
    security:
      - "TLS"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://protobuf.dev/overview/"

  - id: interface:009
    name: "Interfaz Protobuf"
    description: "Interfaz basada en gRPC que utiliza Protocol Buffers para la serialización eficiente de datos estructurados y la definición de servicios remotos."
    type: "gRPC"
    protocols:
      - "JSON"
      - "XML"
    dataFormats:
      - "Binario"
    security:
      - "TLS"
    version: "proto3"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://protobuf.dev/overview/"

  - id: interface:010
    name: "SSE Eventos Enviados por el Servidor"
    description: "Tecnología web que permite al servidor enviar datos automáticamente al navegador de forma continua a través de una conexión HTTP abierta."
    type: "Flujo de Eventos"
    protocols:
      - "HTTP"
      - "HTTPS"
    dataFormats:
      - "Texto"
    security:
      - "TLS"
    version: "1.0"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events"

  - id: interface:011
    name: "Transferencia de Archivos ZIP"
    description: "Formato de archivo comprimido utilizado para empaquetar y transferir archivos de manera eficiente."
    type: "Transferencia de Archivos"
    protocols:
      - "HTTP"
      - "FTP"
      - "SFTP"
    dataFormats:
      - "Binario"
    security:
      - "TLS"
    version: "6.3.10"
    owner: "Equipo de Arquitectura"
    contact: "simovi@ucr.ac.cr"
    status: "Activo"
    documentation: "https://www.loc.gov/preservation/digital/formats/fdd/fdd000362.shtml"