# List of architectural principles

principles:
  # Business Principles
  - id: "principles:001"
    domain: "Negocio"
    name: "Maximizar beneficios para las personas usuarias"
    description: "Un servicio público debe priorizar la mejora continua de la experiencia de sus personas usuarias."
    rationale: "Los beneficios económicos y sociales de las tecnologías para el transporte público derivan, en última instancia, de la efectividad y conveniencia que brindan a sus usuarios."
    implications: "Se deben realizar actualizaciones continuas del sistema de información para responder mejor a las necesidades cambiantes de las personas pasajeras."
    related_principles: []
    references:
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"

  - id: "principles:002"
    domain: "Negocio"
    name: "Sostenibilidad financiera y asequibilidad del servicio"
    description: "La implementación de nuevas tecnologías debe garantizar un financiamiento adecuado para minimizar los riesgos financieros de las empresas privadas proveedoras del servicio, manteniendo a la vez costos razonables para las personas pasajeras."
    rationale: "Sin un modelo de negocio sostenible, el modelo de concesión del transporte público en Costa Rica no puede existir y, de hecho, el servicio mismo se ve amenazado. Nuevos costos operativos derivados de estas tecnologías empeorarían la situación, sin importar cuán útiles e importantes sean."
    implications: "El diseño del sistema debe planificarse cuidadosamente para permitir una implementación gradual y de bajo costo inicial. Se podría discutir nueva legislación para realizar cambios estructurales relacionados, por ejemplo, con los mecanismos de financiamiento de nuevas tecnologías. También deben discutirse subsidios, como sugieren muchas entidades técnicas."
    related_principles: []
    references:
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"

  # Data Principles
  - id: "principles:003"
    domain: "Datos"
    name: "Los datos del servicio son abiertos y estandarizados"
    description: "Todos los datos relacionados con el servicio que deben brindarse a las personas pasajeras para facilitar el uso del sistema deben ser abiertos y de fácil acceso para consumo público."
    rationale: "Existe una obligación de los proveedores de un servicio público de ser claros y transparentes con toda la información que sus usuarios necesitan para hacer uso efectivo del mismo, mientras que las entidades rectoras tienen la obligación de coordinar el esfuerzo de compartir datos de tránsito abiertos y estandarizados."
    implications: "Las entidades rectoras crearán los canales adecuados para compartir datos abiertos, incluyendo una arquitectura tecnológica que permita la evolución sostenible de los sistemas, disponible sin restricciones para su consumo y análisis por cualquier parte interesada, incluyendo empresas privadas, investigadores, la prensa y otros."
    related_principles: []
    references:
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"
      - "https://www.go-fair.org/fair-principles/"

  - id: "principles:004"
    domain: "Datos"
    name: "Los datos operativos se comparten"
    description: "Los datos operativos son un activo para múltiples partes interesadas del sistema y deben ser accesibles para la eficiencia, la regulación y la mejora continua."
    rationale: "La concesión de un servicio público requiere una inspección cercana por parte de los órganos rectores y reguladores. Para este propósito, los datos operativos son importantes y valiosos para evaluar la efectividad y el cumplimiento legal de la empresa, lo cual es de máximo interés público."
    implications: "Los órganos rectores y reguladores deben definir qué datos deben compartirse con ellos. Los datos a compartir (ocupación, emisiones, etc.) —aunque no necesariamente de forma pública— ayudarán a examinar, regular y mejorar el servicio."
    related_principles: []
    references:
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"
      - "https://www.go-fair.org/fair-principles/"

  - id: "principles:005"
    domain: "Datos"
    name: "Vocabulario común y definiciones de datos"
    description: "Todos los componentes tecnológicos del sistema seguirán un conjunto único de conceptos y definiciones."
    rationale: "Un sistema tecnológico complejo requiere consistencia entre sus componentes en el entendimiento de sus definiciones, elementos y relaciones. Esto permitirá una expansión e integración más sencilla con las ciudades inteligentes, en general."
    implications: "Todas las bases de datos e intercambios de datos internos deben seguir, lo más cercanamente posible, las definiciones de estándares predefinidos y aplicables. Los datos de servicio y los datos operativos comparten un vocabulario y definiciones comunes o tienen una función de mapeo bien definida, evitando duplicidad o confusión cuando se incluyen sistemas heredados o externos."
    related_principles: []
    references:
      - "https://www.go-fair.org/fair-principles/"

  # Application Principles
  - id: "principles:006"
    domain: "Aplicación"
    name: "Unicidad de la información"
    description: "La información disponible para las personas usuarias es consistente, precisa, actualizada y de una única fuente, a través de la mayor cantidad posible de canales de comunicación."
    rationale: "Las personas pasajeras requieren información del sistema de transporte público como un todo. Actualmente, en Costa Rica, cada concesionario privado es responsable de compartir la información de su servicio, resultando en una severa falta de disponibilidad, con menos del 15% de las rutas presentando datos completos y consistentes en línea y sin una guía clara de cómo compartir esta información."
    implications: "Todas las personas concesionarias seguirán los requisitos de recolección y compartición de datos establecidos por los órganos rectores. Esto no limita quién puede recolectar y compartir estos datos —por ejemplo, empresas TIC privadas de terceros— pero los detalles técnicos se establecen previamente."
    related_principles: []
    references:
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"

  - id: "principles:007"
    domain: "Aplicación"
    name: "Facilidad de uso y accesibilidad"
    description: "El servicio debe diseñarse para todas las personas usuarias."
    rationale: "Los sistemas tecnológicos modernos deben ser sensibles a las necesidades de usuarios con diferentes capacidades físicas y cognitivas o conocimientos previos."
    implications: "Deben seguirse recomendaciones de diseño del servicio para asegurar accesibilidad en señalización gráfica, medios digitales, estrategias de comunicación y otros puntos de contacto entre el sistema y las personas usuarias. El sistema también debe seguir desde el inicio un proceso de internacionalización (i18n) proporcionando información que sea comprensible para la mayoría de visitantes internacionales. Por ejemplo, se deben realizar traducciones al menos al inglés para señalización de orientación, alertas y otros datos en medios impresos y digitales. Nuevas tecnologías de inteligencia artificial generativa como los modelos de lenguaje (LLM) podrían y deberían usarse para ampliar estas capacidades."
    related_principles: []
    references:
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"

  # Technology Principles
  - id: "principles:008"
    domain: "Tecnología"
    name: "Arquitectura de sistema único"
    description: "Todas las partes interesadas deben seguir y cumplir las directrices de una arquitectura de sistema integral ideada por los órganos rectores."
    rationale: "Un sistema complejo requiere un plano bien definido para evolucionar sin dificultades. Internet es un ejemplo esencial de un sistema vasto e intrincado con una multitud de aplicaciones y tecnologías, todas coordinadas a través de un conjunto de estándares y arquitecturas. Los nuevos paradigmas de diseño de sistemas de ingeniería exigen intervenciones con consideraciones cuidadosas de las complejidades de un sistema sociotécnico como el transporte público."
    implications: "Los órganos rectores deben funcionar como planificadores tecnológicos, propietarios de producto y árbitros, y deben desarrollar la experiencia técnica requerida para estos roles. Sin embargo, al diseñar dicha arquitectura, se debe prestar atención para asegurar que no se convierta en un obstáculo para la modernización futura y la interoperabilidad."
    related_principles: []
    references:
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"

  - id: "principles:009"
    domain: "Tecnología"
    name: "Independencia tecnológica"
    description: "Las implementaciones deben ser independientes de elecciones tecnológicas particulares, permitiendo funcionar en múltiples plataformas y junto a sistemas externos."
    rationale: "La independencia tecnológica resulta en implementaciones flexibles, escalables y costo-efectivas, mientras minimiza el riesgo de obsolescencia. Se incrementa la accesibilidad y compatibilidad con diferentes opciones tecnológicas, así como la innovación y resiliencia de los resultados."
    implications: "Los estándares deben seguirse en las etapas principales de la implementación. Críticamente, los procesos de contratación pública deben incorporar esto en sus requisitos."
    related_principles: []
    references:
      - "https://machalliance.org/mach-principles"
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"

  - id: "principles:010"
    domain: "Tecnología"
    name: "Interoperabilidad"
    description: "Las implementaciones deben seguir estándares establecidos para asegurar compatibilidad e intercambio efectivo de información entre sistemas."
    rationale: "Este enfoque mejora la eficiencia al permitir integración fluida de diferentes tecnologías. Reduce costos al utilizar infraestructura existente y fomenta la innovación mediante la colaboración. Adherirse a estándares también asegura consistencia y mejora la gestión del sistema, mientras maximiza el retorno de inversión y apoya la integración de proveedores y la eficiencia de la cadena de suministro."
    implications: "Se requiere un protocolo para idear o adoptar y revisar estándares relevantes. Las plataformas actuales deben identificarse y documentarse. Los estándares deben seguirse a menos que exista una fuerte justificación de negocio para desviarse. Debe establecerse un mecanismo de gobernanza digital para supervisar este principio."
    related_principles: []
    references:
      - "https://machalliance.org/mach-principles"
      - "https://doi.org/10.1109/CONCAPAN63470.2024.10933847"
      - "https://www.interoperablemobility.org/"

  # Software Architecture Principles
  - id: "principles:011"
    domain: "Arquitectura de software"
    name: "Separación de responsabilidades"
    description: "Las distintas preocupaciones deben separarse en secciones del sistema para mejorar mantenibilidad y escalabilidad."
    rationale: "Al separar responsabilidades, reducimos complejidad y facilitamos la gestión de cambios."
    implications: "Los módulos deben tener responsabilidades e interfaces claras."
    related_principles: []
    references:
      - "https://en.wikipedia.org/wiki/Separation_of_concerns"

  - id: "principles:012"
    domain: "Arquitectura de software"
    name: "Principio de responsabilidad única"
    description: "Una clase o módulo debe tener una, y solo una, razón para cambiar."
    rationale: "Este principio ayuda a reducir el impacto de los cambios y mejora la legibilidad del código."
    implications: "Las clases deben diseñarse para manejar una única funcionalidad."
    related_principles:
      - "principles:001"
    references:
      - "https://en.wikipedia.org/wiki/Single_responsibility_principle"

  - id: "principles:013"
    domain: "Arquitectura de software"
    name: "No te repitas (DRY)"
    description: "Cada pieza de conocimiento debe tener una representación única, inequívoca y autoritativa dentro de un sistema."
    rationale: "Evitar duplicación reduce el riesgo de inconsistencias y facilita el mantenimiento."
    implications: "El código debe ser modular y reutilizable."
    related_principles:
      - "principles:001"
      - "principles:002"
    references:
      - "https://en.wikipedia.org/wiki/Don%27t_repeat_yourself"
