metadata:
  title: "Catálogo de Partes Interesadas"
  version: "1.1"
  date: "2025-10-23"
  description: "Un catálogo de las categorías de partes interesadas para el Sistema de Información del Transporte Público."
  author:
    - "Jose Murillo Vargas"
    - "Fabián Abarca Calderón"
  organization: "Laboratorio de Sistemas Inteligentes de Movilidad (SIMOVI)"
  contact: "simovi@ucr.ac.cr"
  license: "CC BY-NC 4.0"

stakeholders:
  - id: "stakeholder:001"
    name: "Pasajeros"
    description: "Personas que utilizan el sistema de transporte público para sus desplazamientos diarios o necesidades de viaje."
    role: "End Users"
    interests:
      - "Información confiable y oportuna sobre llegadas y salidas de autobuses."
      - "Aplicación móvil fácil de usar para la planificación de rutas."
      - "Actualizaciones en tiempo real sobre interrupciones o retrasos del servicio."
    influence: "High"
    priority: "High"

  - id: "stakeholder:002"
    name: "Operadoras de autobuses"
    description: "Empresas o entidades responsables de operar los autobuses dentro del sistema de transporte público."
    role: "Service Providers"
    interests:
      - "Programación y despacho eficiente de autobuses."
      - "Acceso a datos en tiempo real para una mejor gestión de la flota."
      - "Integración con sistemas de pago para la recaudación de tarifas."
    influence: "High"
    priority: "High"

  - id: "stakeholder:003"
    name: "Autoridades de transporte"
    description: "Entidades gubernamentales que supervisan políticas, regulaciones y financiamiento del transporte público."
    role: "Regulators and Planners"
    interests:
      - "Cumplimiento de regulaciones y estándares de transporte."
      - "Analítica de datos para mejorar los servicios de transporte."
      - "Satisfacción pública y mecanismos de retroalimentación."
    influence: "High"
    priority: "Medium"

  - id: "stakeholder:004"
    name: "Equipos de mantenimiento"
    description: "Personal responsable del mantenimiento y reparación de autobuses e infraestructura relacionada."
    role: "Support Staff"
    interests:
      - "Acceso a cronogramas y registros de mantenimiento."
      - "Alertas en tiempo real sobre problemas o averías de vehículos."
      - "Comunicación eficiente con las operadoras de autobuses."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:005"
    name: "Personal de soporte TI"
    description: "Equipos responsables de mantener la infraestructura tecnológica del Sistema de Información de Transporte Público."
    role: "Technical Support"
    interests:
      - "Disponibilidad y confiabilidad del sistema."
      - "Seguridad de los datos de los usuarios e integridad del sistema."
      - "Escalabilidad para manejar el aumento de la demanda de usuarios."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:006"
    name: "Proveedores de Tecnología e Infraestructura"
    description: "Entidades que diseñan, construyen y operan la infraestructura digital y financiera central, incluyendo el banco central y proveedores de tecnología."
    role: "Technology Vendors"
    interests:
      - "Seguridad y estabilidad de las plataformas técnicas."
      - "Adherencia a los estándares de la industria."
      - "Integración exitosa con otros componentes del sistema."
    influence: "High"
    priority: "High"

  - id: "stakeholder:007"
    name: "Cuerpos Académicos y de Investigación"
    description: "Laboratorios universitarios y centros de investigación que proporcionan supervisión técnica independiente, análisis de datos y apoyo en la planificación estratégica."
    role: "Research Organizations"
    interests:
      - "Proporcionar supervisión técnica independiente y basada en datos."
      - "Influir en la política pública con investigación basada en evidencia."
      - "Utilizar datos de movilidad para crear y validar modelos de desarrollo urbano."
    influence: "Medium"
    priority: "Medium"

  - id: "stakeholder:008"
    name: "Socios y Patrocinadores Internacionales"
    description: "Organizaciones multilaterales y agencias de desarrollo que proporcionan financiamiento, experiencia técnica y apoyo estratégico para proyectos de modernización."
    role: "International Organizations"
    interests:
      - "Cumplir con los objetivos climáticos y de desarrollo a través de proyectos financiados."
      - "Asegurar la implementación y gobernanza exitosa de las iniciativas apoyadas."
      - "Promover la adopción de estándares internacionales y mejores prácticas."
    influence: "Medium"
    priority: "High"